<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Pembayaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Konfirmasi Pembayaran</h2>

        <div id="transaksiDetails"></div>

        <div id="konfirmasiActions" class="mt-3">
            <button id="konfirmasiBtn" class="btn btn-success">Konfirmasi Pembayaran</button>
            <button class="btn btn-danger" onclick="kembaliKePembayaran()">Kembali ke Halaman Pembayaran</button>
        </div>
    </div>

    <script>
        // Ambil transaksi dari sessionStorage
        const transaksi = JSON.parse(sessionStorage.getItem('transaksiUntukKonfirmasi'));

        // Menampilkan detail transaksi untuk konfirmasi
        function renderTransaksiDetail() {
            const transaksiDetails = document.getElementById('transaksiDetails');
            transaksiDetails.innerHTML = `
                <h4>No Invoice: ${transaksi.noInvoice}</h4>
                <p>Pelanggan: ${transaksi.pelanggan}</p>
                <p>Total: Rp ${transaksi.total}</p>
                <p>Status Pembayaran: ${transaksi.status}</p>
                <p>Metode Pembayaran: ${transaksi.metodePembayaran}</p>
                ${transaksi.metodePembayaran !== 'Cash' ? 
                    `<p>Bukti Pembayaran: <a href="${transaksi.buktiPembayaran}" target="_blank">Lihat Bukti</a></p>` : 
                    ''
                }
            `;
        }

        // Konfirmasi pembayaran
        document.getElementById('konfirmasiBtn').addEventListener('click', function() {
            if (transaksi.metodePembayaran === 'Cash') {
                const bayar = prompt('Masukkan jumlah pembayaran:', 0);
                if (parseFloat(bayar) >= transaksi.total) {
                    transaksi.status = 'Lunas';
                    transaksi.bayar = bayar;
                    transaksi.kembalian = bayar - transaksi.total;
                    alert('Pembayaran Lunas');
                } else {
                    alert('Jumlah bayar kurang dari total');
                    return;
                }
            } else {
                // Verifikasi pembayaran untuk metode selain Cash
                transaksi.status = 'Lunas';
                alert('Pembayaran Terverifikasi');
            }

            // Simpan perubahan status transaksi
            const transaksiList = JSON.parse(localStorage.getItem('transaksi')) || [];
            const index = transaksiList.findIndex(t => t.noInvoice === transaksi.noInvoice);
            if (index !== -1) {
                transaksiList[index] = transaksi;
                localStorage.setItem('transaksi', JSON.stringify(transaksiList));
            }

            // Kembali ke halaman pembayaran setelah konfirmasi
            window.location.href = 'Pembayaran.html';
        });

        // Kembali ke halaman pembayaran jika tidak ingin mengonfirmasi
        function kembaliKePembayaran() {
            window.location.href = 'Pembayaran.html';
        }

        // Render transaksi detail saat halaman dimuat
        document.addEventListener('DOMContentLoaded', renderTransaksiDetail);
    </script>
</body>
</html>
