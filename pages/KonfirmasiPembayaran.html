<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Pembayaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Konfirmasi Pembayaran</h2>

        <!-- Filter Metode Pembayaran -->
        <div class="mb-3">
            <label for="filterMetodePembayaran" class="form-label">Filter Metode Pembayaran</label>
            <select class="form-select" id="filterMetodePembayaran">
                <option value="">Semua</option>
                <option value="Cash">Cash</option>
                <option value="Transfer">Transfer</option>
                <option value="QR">QR</option>
                <option value="Ewallet">Ewallet</option>
            </select>
        </div>

        <h4>Daftar Transaksi</h4>
        <table class="table table-striped" id="transaksiTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>No Invoice</th>
                    <th>Pelanggan</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Metode Pembayaran</th>
                    <th>Bukti Pembayaran</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const transaksiList = JSON.parse(localStorage.getItem('transaksi')) || [];

        // Render transaksi
        function renderTransaksi() {
            const transaksiTable = document.getElementById('transaksiTable').getElementsByTagName('tbody')[0];
            transaksiTable.innerHTML = '';

            transaksiList.forEach((transaksi, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${transaksi.noInvoice}</td>
                    <td>${transaksi.pelanggan}</td>
                    <td>Rp ${transaksi.total}</td>
                    <td>${transaksi.status}</td>
                    <td>${transaksi.metodePembayaran}</td>
                    <td>
                        ${transaksi.metodePembayaran !== 'Cash' && transaksi.status !== 'Lunas' ? 
                            `<a href="#" onclick="lihatBukti(${index})">Lihat Bukti</a>` : 
                            'N/A'
                        }
                    </td>
                    <td>
                        <button class="btn btn-success btn-sm" onclick="konfirmasiPembayaran(${index})">Konfirmasi</button>
                    </td>
                `;
                transaksiTable.appendChild(row);
            });
        }

        // Filter transaksi berdasarkan metode pembayaran
        document.getElementById('filterMetodePembayaran').addEventListener('change', function () {
            const metodeFilter = this.value;
            const filteredTransaksi = metodeFilter
                ? transaksiList.filter(t => t.metodePembayaran === metodeFilter)
                : transaksiList;

            renderFilteredTransaksi(filteredTransaksi);
        });

        function renderFilteredTransaksi(filteredTransaksi) {
            const transaksiTable = document.getElementById('transaksiTable').getElementsByTagName('tbody')[0];
            transaksiTable.innerHTML = '';

            filteredTransaksi.forEach((transaksi, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${transaksi.noInvoice}</td>
                    <td>${transaksi.pelanggan}</td>
                    <td>Rp ${transaksi.total}</td>
                    <td>${transaksi.status}</td>
                    <td>${transaksi.metodePembayaran}</td>
                    <td>
                        ${transaksi.metodePembayaran !== 'Cash' && transaksi.status !== 'Lunas' ? 
                            `<a href="#" onclick="lihatBukti(${index})">Lihat Bukti</a>` : 
                            'N/A'
                        }
                    </td>
                    <td>
                        <button class="btn btn-success btn-sm" onclick="konfirmasiPembayaran(${index})">Konfirmasi</button>
                    </td>
                `;
                transaksiTable.appendChild(row);
            });
        }

        // Fungsi untuk melihat bukti pembayaran (hanya untuk metode selain Cash)
        function lihatBukti(index) {
            const transaksi = transaksiList[index];
            if (transaksi.metodePembayaran !== 'Cash') {
                alert(`Bukti pembayaran untuk No Invoice ${transaksi.noInvoice}: \n ${transaksi.buktiPembayaran}`);
            }
        }

        // Konfirmasi Pembayaran
        function konfirmasiPembayaran(index) {
            const transaksi = transaksiList[index];
            if (transaksi.metodePembayaran === 'Cash') {
                if (transaksi.status === 'Belum Lunas') {
                    const bayar = prompt('Masukkan jumlah pembayaran:', 0);
                    if (parseFloat(bayar) >= transaksi.total) {
                        transaksi.status = 'Lunas';
                        alert('Pembayaran Lunas');
                    } else {
                        alert('Jumlah bayar kurang');
                    }
                }
            } else {
                if (transaksi.status === 'Sedang Proses Verifikasi') {
                    transaksi.status = 'Lunas';
                    alert('Pembayaran Terverifikasi');
                }
            }

            // Simpan perubahan status transaksi
            localStorage.setItem('transaksi', JSON.stringify(transaksiList));
            renderTransaksi();
        }

        // Render transaksi ketika halaman dimuat
        document.addEventListener('DOMContentLoaded', renderTransaksi);
    </script>
</body>
</html>
