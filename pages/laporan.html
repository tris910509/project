<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script>
        // Periksa peran pengguna
        const role = localStorage.getItem('userRole');
        const allowedRoles = ['Admin'];
        if (!allowedRoles.includes(role)) {
            alert('Anda tidak memiliki akses ke halaman ini!');
            window.location.href = 'login.html';
        }
    </script>

    <div class="container mt-5">
        <h2 class="text-center">Laporan</h2>
        <form id="laporanForm" class="mb-4">
            <div class="mb-3">
                <label for="jenisLaporan" class="form-label">Jenis Laporan</label>
                <select id="jenisLaporan" class="form-select">
                    <option value="harian">Harian</option>
                    <option value="bulanan">Bulanan</option>
                    <option value="tahunan">Tahunan</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="generateLaporan()">Tampilkan Laporan</button>
        </form>

        <h3 class="mt-5" id="laporanTitle"></h3>
        <table class="table table-striped" id="laporanTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Produk</th>
                    <th>Jumlah</th>
                    <th>Total Harga</th>
                </tr>
            </thead>
            <tbody id="laporanTableBody"></tbody>
        </table>
    </div>

    <script>
        function getTransaksi() {
            return JSON.parse(localStorage.getItem('transaksi')) || [];
        }

        function generateLaporan() {
            const jenisLaporan = document.getElementById('jenisLaporan').value;
            const laporanTitle = document.getElementById('laporanTitle');
            const laporanTableBody = document.getElementById('laporanTableBody');
            const transaksiList = getTransaksi();

            laporanTableBody.innerHTML = '';

            if (transaksiList.length === 0) {
                laporanTitle.textContent = 'Tidak ada transaksi untuk ditampilkan.';
                return;
            }

            let filteredTransaksi = transaksiList;

            switch (jenisLaporan) {
                case 'harian':
                    laporanTitle.textContent = 'Laporan Harian';
                    break;
                case 'bulanan':
                    laporanTitle.textContent = 'Laporan Bulanan';
                    break;
                case 'tahunan':
                    laporanTitle.textContent = 'Laporan Tahunan';
                    break;
            }

            filteredTransaksi.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.produk}</td>
                    <td>${item.jumlah}</td>
                    <td>${item.totalHarga}</td>
                `;
                laporanTableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
