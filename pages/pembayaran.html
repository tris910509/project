<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pembayaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Halaman Pembayaran</h2>

        <!-- Form Pembayaran -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Form Pembayaran</h5>
                <form id="pembayaranForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="tanggalTransaksi" class="form-label">Tanggal Transaksi</label>
                            <input type="date" class="form-control" id="tanggalTransaksi">
                        </div>
                        <div class="col-md-6">
                            <label for="metodePembayaran" class="form-label">Metode Pembayaran</label>
                            <select class="form-select" id="metodePembayaran">
                                <option value="Cash">Cash</option>
                                <option value="Transfer">Transfer</option>
                                <option value="QR">QR</option>
                                <option value="Ewallet">Ewallet</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="jumlahBayar" class="form-label">Jumlah Bayar</label>
                            <input type="number" class="form-control" id="jumlahBayar" min="0">
                        </div>
                        <div class="col-md-6">
                            <label for="statusPembayaran" class="form-label">Status Pembayaran</label>
                            <input type="text" class="form-control" id="statusPembayaran" readonly>
                        </div>
                    </div>

                    <div class="text-end">
                        <button type="button" class="btn btn-success" id="prosesPembayaran">Proses Pembayaran</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabel Transaksi -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Detail Transaksi</h5>
                <table class="table table-striped" id="transaksiTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Tanggal</th>
                            <th>Metode Pembayaran</th>
                            <th>Total Pembayaran</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let transaksiList = JSON.parse(localStorage.getItem('transaksi')) || [];

        // Tampilkan transaksi yang sudah ada
        function renderTransaksi() {
            const transaksiTable = document.querySelector('#transaksiTable tbody');
            transaksiTable.innerHTML = '';

            transaksiList.forEach((transaksi, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${transaksi.tanggal}</td>
                    <td>${transaksi.metodePembayaran}</td>
                    <td>Rp ${transaksi.total.toFixed(2)}</td>
                    <td>${transaksi.status}</td>
                `;
                transaksiTable.appendChild(row);
            });
        }

        // Proses Pembayaran
        document.getElementById('prosesPembayaran').addEventListener('click', () => {
            const tanggalTransaksi = document.getElementById('tanggalTransaksi').value;
            const metodePembayaran = document.getElementById('metodePembayaran').value;
            const jumlahBayar = parseInt(document.getElementById('jumlahBayar').value);
            const statusPembayaran = document.getElementById('statusPembayaran');
            let status = '';

            if (jumlahBayar <= 0) {
                alert('Jumlah bayar tidak boleh kurang dari atau sama dengan 0');
                return;
            }

            // Tentukan status pembayaran
            if (metodePembayaran === 'Cash') {
                status = jumlahBayar >= 1000000 ? 'Lunas' : 'Belum Lunas';
            } else {
                status = 'Proses Verifikasi';  // Status default untuk metode lain
            }

            const transaksi = {
                tanggal: tanggalTransaksi || new Date().toISOString().split('T')[0],
                metodePembayaran,
                total: jumlahBayar,
                status
            };

            // Simpan transaksi ke localStorage
            transaksiList.push(transaksi);
            localStorage.setItem('transaksi', JSON.stringify(transaksiList));

            // Perbarui status pembayaran dan tampilkan transaksi
            statusPembayaran.value = status;
            renderTransaksi();
        });

        // Render transaksi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            renderTransaksi();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
