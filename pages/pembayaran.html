<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pembayaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Pembayaran Transaksi</h2>

        <table class="table table-striped" id="transaksiTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>No Invoice</th>
                    <th>Pelanggan</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Metode Pembayaran</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const transaksiList = JSON.parse(localStorage.getItem('transaksi')) || [];

        // Render transaksi
        function renderTransaksi() {
            const transaksiTable = document.getElementById('transaksiTable').getElementsByTagName('tbody')[0];
            transaksiTable.innerHTML = '';

            transaksiList.forEach((transaksi, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${transaksi.noInvoice}</td>
                    <td>${transaksi.pelanggan}</td>
                    <td>Rp ${transaksi.total}</td>
                    <td>${transaksi.status}</td>
                    <td>${transaksi.metodePembayaran}</td>
                    <td>
                        ${transaksi.metodePembayaran === 'Cash' && transaksi.status === 'Lunas' ?
                            `<button class="btn btn-info btn-sm" onclick="lihatStruk(${index})">Lihat Struk</button>` :
                            transaksi.status === 'Belum Lunas' ?
                                `<button class="btn btn-warning btn-sm" onclick="pindahKeKonfirmasi(${index})">Konfirmasi Pembayaran</button>` :
                                `<button class="btn btn-secondary btn-sm" disabled>Proses</button>`
                        }
                        ${transaksi.metodePembayaran !== 'Cash' && transaksi.status === 'Belum Lunas' ?
                            `<button class="btn btn-info btn-sm" onclick="lihatBukti(${index})">Lihat Bukti</button>` : 
                            ''
                        }
                    </td>
                `;
                transaksiTable.appendChild(row);
            });
        }

        // Pindahkan transaksi ke halaman konfirmasi pembayaran
        function pindahKeKonfirmasi(index) {
            const transaksi = transaksiList[index];
            // Simpan transaksi yang perlu dikonfirmasi dalam sessionStorage atau lokalStorage
            sessionStorage.setItem('transaksiUntukKonfirmasi', JSON.stringify(transaksi));
            window.location.href = 'KonfirmasiPembayaran.html'; // Arahkan ke halaman konfirmasi pembayaran
        }

        // Lihat struk pembayaran (untuk transaksi cash yang sudah lunas)
        function lihatStruk(index) {
            const transaksi = transaksiList[index];
            alert(`
                Struk Pembayaran\n
                No Invoice: ${transaksi.noInvoice}\n
                Pelanggan: ${transaksi.pelanggan}\n
                Total: Rp ${transaksi.total}\n
                Bayar: Rp ${transaksi.bayar}\n
                Kembalian: Rp ${transaksi.kembalian}\n
                Status: ${transaksi.status}
            `);
        }

        // Lihat bukti pembayaran (untuk metode selain cash)
        function lihatBukti(index) {
            const transaksi = transaksiList[index];
            alert(`Bukti pembayaran untuk No Invoice ${transaksi.noInvoice}: \n${transaksi.buktiPembayaran}`);
        }

        // Render transaksi ketika halaman dimuat
        document.addEventListener('DOMContentLoaded', renderTransaksi);
    </script>
</body>
</html>
