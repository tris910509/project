<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Halaman Pembayaran</h2>

        <h4>Daftar Transaksi</h4>
        <table class="table table-striped" id="transaksiTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Pelanggan</th>
                    <th>Metode Pembayaran</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const transaksiList = JSON.parse(localStorage.getItem('transaksi')) || [];

        // Render semua transaksi
        function renderTransaksi() {
            const transaksiTable = document.querySelector('#transaksiTable tbody');
            transaksiTable.innerHTML = '';

            transaksiList.forEach((transaksi, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${transaksi.pelanggan}</td>
                    <td>${transaksi.metodePembayaran}</td>
                    <td>Rp ${transaksi.total}</td>
                    <td>${transaksi.status}</td>
                    <td>
                        ${transaksi.metodePembayaran === "Cash" && transaksi.status === "Belum Lunas" ? 
                            `<button class="btn btn-primary btn-sm" onclick="konfirmasiLunas(${index})">Konfirmasi Lunas</button>` : 
                            ''
                        }
                    </td>
                `;
                transaksiTable.appendChild(row);
            });
        }

        // Konfirmasi Lunas untuk Cash
        function konfirmasiLunas(index) {
            transaksiList[index].status = 'Lunas';
            localStorage.setItem('transaksi', JSON.stringify(transaksiList));
            renderTransaksi();
        }

        document.addEventListener('DOMContentLoaded', renderTransaksi);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
