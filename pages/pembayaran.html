<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Daftar Pembayaran</h2>

        <table class="table table-striped mt-4" id="pembayaranTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Pelanggan</th>
                    <th>Total</th>
                    <th>Metode Pembayaran</th>
                    <th>Dibayar</th>
                    <th>Kembalian</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const transaksiList = JSON.parse(localStorage.getItem('transaksi')) || [];

        // Render daftar pembayaran
        function renderPembayaran() {
            const pembayaranTable = document.querySelector('#pembayaranTable tbody');
            pembayaranTable.innerHTML = '';

            transaksiList.forEach((transaksi, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${transaksi.pelanggan}</td>
                    <td>Rp ${transaksi.total}</td>
                    <td>${transaksi.metodePembayaran}</td>
                    <td>Rp ${transaksi.bayar}</td>
                    <td>Rp ${transaksi.kembalian}</td>
                    <td>${transaksi.status}</td>
                    <td>
                        ${transaksi.status !== 'Lunas' ? `<button class="btn btn-success btn-sm" onclick="konfirmasiPembayaran(${index})">Konfirmasi</button>` : '-'}
                    </td>
                `;
                pembayaranTable.appendChild(row);
            });
        }

        // Konfirmasi pembayaran
        function konfirmasiPembayaran(index) {
            const transaksi = transaksiList[index];
            if (transaksi.metodePembayaran === 'Cash') {
                if (transaksi.bayar >= transaksi.total) {
                    transaksi.status = 'Lunas';
                } else {
                    alert('Pembayaran belum mencukupi. Harap melunasi pembayaran.');
                    return;
                }
            } else {
                transaksi.status = 'Sedang Proses Verifikasi';
                setTimeout(() => {
                    transaksi.status = 'Lunas';
                    localStorage.setItem('transaksi', JSON.stringify(transaksiList));
                    alert(`Pembayaran untuk pelanggan "${transaksi.pelanggan}" telah diverifikasi dan statusnya sekarang "Lunas".`);
                    renderPembayaran();
                }, 3000); // Simulasi waktu proses verifikasi
                return;
            }

            localStorage.setItem('transaksi', JSON.stringify(transaksiList));
            renderPembayaran();
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderPembayaran();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
