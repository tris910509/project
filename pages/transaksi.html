<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #buktiPembayaranDiv {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Halaman Transaksi</h2>

        <!-- Form Transaksi -->
        <form id="transaksiForm">
            <!-- Pilih Kategori Pelanggan -->
            <div class="mb-3">
                <label for="kategoriPelanggan" class="form-label">Kategori Pelanggan</label>
                <select class="form-select" id="kategoriPelanggan" required>
                    <option value="" disabled selected>Pilih Kategori</option>
                    <option value="Umum">Umum</option>
                    <option value="Member">Member</option>
                </select>
            </div>

            <!-- Pilih Pelanggan -->
            <div class="mb-3">
                <label for="pelanggan" class="form-label">Pilih Pelanggan</label>
                <select class="form-select" id="pelanggan" required>
                    <option value="" disabled selected>Pilih Pelanggan</option>
                </select>
            </div>

            <!-- Pilih Produk -->
            <div class="mb-3">
                <label for="produk" class="form-label">Pilih Produk</label>
                <select class="form-select" id="produk">
                    <option value="" disabled selected>Pilih Produk</option>
                </select>
            </div>

            <!-- Jumlah Produk -->
            <div class="mb-3">
                <label for="jumlah" class="form-label">Jumlah</label>
                <input type="number" class="form-control" id="jumlah" placeholder="Masukkan jumlah produk">
            </div>

            <!-- Keranjang -->
            <button type="button" class="btn btn-secondary mb-3" id="tambahKeranjang">Tambah ke Keranjang</button>

            <h4>Keranjang</h4>
            <table class="table table-striped" id="keranjangTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Produk</th>
                        <th>Harga</th>
                        <th>Jumlah</th>
                        <th>Subtotal</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <!-- Total -->
            <div class="mb-3">
                <label for="total" class="form-label">Total</label>
                <input type="number" class="form-control" id="total" readonly>
            </div>

            <!-- Metode Pembayaran -->
            <div class="mb-3">
                <label for="metodePembayaran" class="form-label">Metode Pembayaran</label>
                <select class="form-select" id="metodePembayaran" required>
                    <option value="Cash">Cash</option>
                    <option value="Transfer">Transfer</option>
                    <option value="QR">QR</option>
                    <option value="Ewallet">Ewallet</option>
                </select>
            </div>

            <!-- Jumlah Dibayar -->
            <div class="mb-3">
                <label for="bayar" class="form-label">Jumlah Dibayar</label>
                <input type="number" class="form-control" id="bayar" placeholder="Masukkan Jumlah Dibayar" required>
            </div>

            <!-- Bukti Pembayaran -->
            <div class="mb-3" id="buktiPembayaranDiv">
                <label for="buktiPembayaran" class="form-label">Upload Bukti Pembayaran</label>
                <input type="file" class="form-control" id="buktiPembayaran" accept=".jpg,.jpeg,.png,.pdf">
            </div>

            <button type="submit" class="btn btn-primary">Proses Transaksi</button>
        </form>

        <!-- Daftar Transaksi -->
        <h4 class="mt-5">Daftar Transaksi</h4>
        <table class="table table-striped" id="transaksiTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>ID Transaksi</th>
                    <th>Pelanggan</th>
                    <th>Total</th>
                    <th>Metode</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let keranjang = [];
        const pelangganList = JSON.parse(localStorage.getItem('pelanggan')) || [];
        const produkList = JSON.parse(localStorage.getItem('produk')) || [];
        const transaksiList = JSON.parse(localStorage.getItem('transaksi')) || [];

        const adminWhatsApp = "6281234567890"; // Ganti dengan nomor admin

        // Render pelanggan berdasarkan kategori
        document.getElementById('kategoriPelanggan').addEventListener('change', function () {
            const kategori = this.value;
            const pelangganSelect = document.getElementById('pelanggan');
            pelangganSelect.innerHTML = '<option value="" disabled selected>Pilih Pelanggan</option>';
            pelangganList.filter(p => p.kategori === kategori).forEach(pelanggan => {
                const option = document.createElement('option');
                option.value = JSON.stringify(pelanggan);
                option.textContent = pelanggan.nama;
                pelangganSelect.appendChild(option);
            });
        });

        // Render dropdown produk
        function renderProduk() {
            const produkSelect = document.getElementById('produk');
            produkList.forEach(produk => {
                const option = document.createElement('option');
                option.value = JSON.stringify(produk);
                option.textContent = `${produk.nama} - Rp ${produk.harga}`;
                produkSelect.appendChild(option);
            });
        }

        // Menangani metode pembayaran
        document.getElementById('metodePembayaran').addEventListener('change', function () {
            const metode = this.value;
            document.getElementById('buktiPembayaranDiv').style.display = metode === 'Cash' ? 'none' : 'block';
        });

        // Tambah ke keranjang
        document.getElementById('tambahKeranjang').addEventListener('click', () => {
            const produk = JSON.parse(document.getElementById('produk').value);
            const jumlah = parseInt(document.getElementById('jumlah').value);

            if (jumlah > 0) {
                keranjang.push({
                    nama: produk.nama,
                    harga: produk.harga,
                    jumlah,
                    subtotal: produk.harga * jumlah
                });
                renderKeranjang();
            } else {
                alert('Jumlah harus lebih dari 0');
            }
        });

        function renderKeranjang() {
            const keranjangTable = document.querySelector('#keranjangTable tbody');
            keranjangTable.innerHTML = '';
            let total = 0;

            keranjang.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.nama}</td>
                    <td>Rp ${item.harga}</td>
                    <td>${item.jumlah}</td>
                    <td>Rp ${item.subtotal}</td>
                    <td><button class="btn btn-danger btn-sm" onclick="hapusKeranjang(${index})">Hapus</button></td>
                `;
                keranjangTable.appendChild(row);
                total += item.subtotal;
            });

            document.getElementById('total').value = total;
        }

        function hapusKeranjang(index) {
            keranjang.splice(index, 1);
            renderKeranjang();
        }

        document.getElementById('transaksiForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const pelanggan = JSON.parse(document.getElementById('pelanggan').value);
            const total = document.getElementById('total').value;
            const metodePembayaran = document.getElementById('metodePembayaran').value;
            const bayar = parseInt(document.getElementById('bayar').value);
            const transaksiId = 'TRX-' + Date.now();
            let status = 'Belum Lunas';

            if (metodePembayaran === 'Cash' && bayar >= total) {
                status = 'Lunas';
            } else if (metodePembayaran !== 'Cash') {
                status = 'Proses';
            }

            let buktiPembayaran = null;
            if (metodePembayaran !== 'Cash') {
                const fileInput = document.getElementById('buktiPembayaran');
                const file = fileInput.files[0];
                if (file) {
                    buktiPembayaran = `${transaksiId}.${file.name.split('.').pop()}`;
                }
            }

            transaksiList.push({
                id: transaksiId,
                pelanggan: pelanggan.nama,
                noHp: pelanggan.noHp,
                total,
                metodePembayaran,
                bayar,
                status,
                buktiPembayaran
            });

            localStorage.setItem('transaksi', JSON.stringify(transaksiList));
            resetForm();
            renderTransaksi();
        });

        function resetForm() {
            keranjang = [];
            document.getElementById('transaksiForm').reset();
            renderKeranjang();
        }

        function renderTransaksi() {
            const transaksiTable = document.querySelector('#transaksiTable tbody');
            transaksiTable.innerHTML = '';
            transaksiList.forEach((transaksi, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${transaksi.id}</td>
                    <td>${transaksi.pelanggan}</td>
                    <td>Rp ${transaksi.total}</td>
                    <td>${transaksi.metodePembayaran}</td>
                    <td>${transaksi.status}</td>
                    <td>
                        <button class="btn btn-info btn-sm" onclick="detailTransaksi(${index})">Detail</button>
                    </td>
                `;
                transaksiTable.appendChild(row);
            });
        }

        function detailTransaksi(index) {
            const transaksi = transaksiList[index];
            let message = `Detail Transaksi:\n\n`;
            message += `ID: ${transaksi.id}\n`;
            message += `Pelanggan: ${transaksi.pelanggan}\n`;
            message += `Total: Rp ${transaksi.total}\n`;
            message += `Metode Pembayaran: ${transaksi.metodePembayaran}\n`;
            message += `Status: ${transaksi.status}\n`;

            if (transaksi.buktiPembayaran) {
                message += `Bukti: ${transaksi.buktiPembayaran}\n`;
            }

            if (confirm(`Kirim detail transaksi ke WhatsApp pelanggan (${transaksi.noHp})?`)) {
                const url = `https://wa.me/${transaksi.noHp}?text=${encodeURIComponent(message)}`;
                window.open(url, '_blank');
            }
        }

        renderProduk();
        renderTransaksi();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
