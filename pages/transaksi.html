<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script>
        // Periksa peran pengguna
        const role = localStorage.getItem('userRole');
        const allowedRoles = ['Admin', 'Kasir'];
        if (!allowedRoles.includes(role)) {
            alert('Anda tidak memiliki akses ke halaman ini!');
            window.location.href = 'login.html';
        }
    </script>

    <div class="container mt-5">
        <h2 class="text-center">Transaksi</h2>

        <!-- Form Transaksi -->
        <h4>Tambah Transaksi</h4>
        <form id="transaksiForm" class="mb-4">
            <div class="mb-3">
                <label for="pelanggan" class="form-label">Pilih Pelanggan</label>
                <select class="form-select" id="pelanggan" required>
                    <option value="" disabled selected>Pilih Pelanggan</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="user" class="form-label">User (Kasir)</label>
                <select class="form-select" id="user" required>
                    <option value="" disabled selected>Pilih User</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="total" class="form-label">Total Harga</label>
                <input type="number" class="form-control" id="total" placeholder="Masukkan Total Harga" required>
            </div>
            <div class="mb-3">
                <label for="diskon" class="form-label">Diskon (%)</label>
                <input type="number" class="form-control" id="diskon" placeholder="Masukkan Diskon (Opsional)" min="0" max="100">
            </div>
            <div class="mb-3">
                <label for="bayar" class="form-label">Jumlah Dibayar</label>
                <input type="number" class="form-control" id="bayar" placeholder="Masukkan Jumlah Dibayar" required>
            </div>
            <button type="submit" class="btn btn-primary">Proses Transaksi</button>
        </form>

        <h4>Daftar Transaksi</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Pelanggan</th>
                    <th>User</th>
                    <th>Total</th>
                    <th>Diskon</th>
                    <th>Kembalian</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="transaksiTable"></tbody>
        </table>
    </div>

    <script>
        // Fungsi untuk mengambil data pelanggan
        function getPelanggan() {
            return JSON.parse(localStorage.getItem('pelanggan')) || [];
        }

        // Fungsi untuk mengambil data user
        function getUser() {
            return JSON.parse(localStorage.getItem('user')) || [];
        }

        // Fungsi untuk mengambil data transaksi
        function getTransaksi() {
            return JSON.parse(localStorage.getItem('transaksi')) || [];
        }

        // Fungsi untuk menyimpan data transaksi
        function saveTransaksi(data) {
            localStorage.setItem('transaksi', JSON.stringify(data));
        }

        // Render dropdown pelanggan
        function renderPelanggan() {
            const pelangganList = getPelanggan();
            const pelangganSelect = document.getElementById('pelanggan');
            pelangganList.forEach((pelanggan) => {
                const option = document.createElement('option');
                option.value = pelanggan.nama;
                option.textContent = `${pelanggan.nama} (${pelanggan.jenis})`;
                pelangganSelect.appendChild(option);
            });
        }

        // Render dropdown user
        function renderUser() {
            const userList = getUser();
            const userSelect = document.getElementById('user');
            userList.forEach((user) => {
                const option = document.createElement('option');
                option.value = user.username;
                option.textContent = user.username;
                userSelect.appendChild(option);
            });
        }

        // Render daftar transaksi
        function renderTransaksi() {
            const transaksiList = getTransaksi();
            const transaksiTable = document.getElementById('transaksiTable');
            transaksiTable.innerHTML = '';

            transaksiList.forEach((transaksi, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${transaksi.pelanggan}</td>
                    <td>${transaksi.user}</td>
                    <td>Rp ${transaksi.total}</td>
                    <td>${transaksi.diskon}%</td>
                    <td>Rp ${transaksi.kembalian}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="hapusTransaksi(${index})">Hapus</button>
                    </td>
                `;
                transaksiTable.appendChild(row);
            });
        }

        // Proses transaksi baru
        document.getElementById('transaksiForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const pelanggan = document.getElementById('pelanggan').value;
            const user = document.getElementById('user').value;
            const total = parseFloat(document.getElementById('total').value);
            const diskon = parseFloat(document.getElementById('diskon').value) || 0;
            const bayar = parseFloat(document.getElementById('bayar').value);

            const totalSetelahDiskon = total - (total * (diskon / 100));
            const kembalian = bayar - totalSetelahDiskon;

            if (kembalian < 0) {
                alert('Jumlah dibayar kurang!');
                return;
            }

            const transaksiList = getTransaksi();
            transaksiList.push({ pelanggan, user, total, diskon, kembalian });
            saveTransaksi(transaksiList);

            this.reset();
            renderTransaksi();
        });

        // Hapus transaksi
        function hapusTransaksi(index) {
            const transaksiList = getTransaksi();
            transaksiList.splice(index, 1);
            saveTransaksi(transaksiList);
            renderTransaksi();
        }

        // Render data saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            renderPelanggan();
            renderUser();
            renderTransaksi();
        });
    </script>
</body>
</html>
