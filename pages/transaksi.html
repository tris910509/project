<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script>
        // Periksa peran pengguna
        const role = localStorage.getItem('userRole');
        const allowedRoles = ['Admin', 'User'];
        if (!allowedRoles.includes(role)) {
            alert('Anda tidak memiliki akses ke halaman ini!');
            window.location.href = 'login.html';
        }
    </script>

    <div class="container mt-5">
        <h2 class="text-center">Transaksi</h2>
        <form id="transaksiForm" class="mb-4">
            <div class="mb-3">
                <label for="produk" class="form-label">Produk</label>
                <select class="form-select" id="produk" required></select>
            </div>
            <div class="mb-3">
                <label for="jumlah" class="form-label">Jumlah</label>
                <input type="number" class="form-control" id="jumlah" placeholder="Masukkan jumlah" required>
            </div>
            <div class="mb-3">
                <label for="metodePembayaran" class="form-label">Metode Pembayaran</label>
                <select class="form-select" id="metodePembayaran" required></select>
            </div>
            <div class="mb-3">
                <label for="diskon" class="form-label">Diskon (%)</label>
                <input type="number" class="form-control" id="diskon" value="0" placeholder="Masukkan diskon" required>
            </div>
            <div class="mb-3">
                <label for="jumlahBayar" class="form-label">Jumlah Bayar</label>
                <input type="number" class="form-control" id="jumlahBayar" placeholder="Masukkan jumlah bayar" required>
            </div>
            <button type="submit" class="btn btn-primary">Simpan Transaksi</button>
        </form>

        <h4>Rincian Pembayaran</h4>
        <p id="totalHargaText"></p>
        <p id="diskonText"></p>
        <p id="totalYangHarusDibayarText"></p>
        <p id="kembalianText"></p>

        <table class="table table-striped" id="transaksiTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Produk</th>
                    <th>Jumlah</th>
                    <th>Total Harga</th>
                    <th>Diskon</th>
                    <th>Total yang Harus Dibayar</th>
                    <th>Metode Pembayaran</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="transaksiTableBody"></tbody>
        </table>
    </div>

    <script>
        function getProduk() {
            return JSON.parse(localStorage.getItem('produk')) || [];
        }

        function getMetodePembayaran() {
            return JSON.parse(localStorage.getItem('metodePembayaran')) || [];
        }

        function getTransaksi() {
            return JSON.parse(localStorage.getItem('transaksi')) || [];
        }

        function saveTransaksi(data) {
            localStorage.setItem('transaksi', JSON.stringify(data));
        }

        function renderDropdowns() {
            const produkList = getProduk();
            const metodeList = getMetodePembayaran();

            const produkDropdown = document.getElementById('produk');
            const metodeDropdown = document.getElementById('metodePembayaran');

            produkList.forEach(item => {
                const option = document.createElement('option');
                option.value = item.nama;
                option.textContent = item.nama;
                produkDropdown.appendChild(option);
            });

            metodeList.forEach(item => {
                const option = document.createElement('option');
                option.value = item.nama;
                option.textContent = item.nama;
                metodeDropdown.appendChild(option);
            });
        }

        function renderTransaksi() {
            const transaksiList = getTransaksi();
            const transaksiTableBody = document.getElementById('transaksiTableBody');
            transaksiTableBody.innerHTML = '';

            transaksiList.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.produk}</td>
                    <td>${item.jumlah}</td>
                    <td>${item.totalHarga}</td>
                    <td>${item.diskon}%</td>
                    <td>${item.totalYangHarusDibayar}</td>
                    <td>${item.metodePembayaran}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editTransaksi(${index})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteTransaksi(${index})">Delete</button>
                    </td>
                `;
                transaksiTableBody.appendChild(row);
            });
        }

        document.getElementById('transaksiForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const produk = document.getElementById('produk').value;
            const jumlah = parseInt(document.getElementById('jumlah').value);
            const metodePembayaran = document.getElementById('metodePembayaran').value;
            const diskon = parseInt(document.getElementById('diskon').value);
            const jumlahBayar = parseInt(document.getElementById('jumlahBayar').value);

            const produkList = getProduk();
            const selectedProduk = produkList.find(p => p.nama === produk);

            if (!selectedProduk) {
                alert('Produk tidak ditemukan!');
                return;
            }

            const totalHarga = selectedProduk.harga * jumlah;
            const diskonAmount = (totalHarga * diskon) / 100;
            const totalYangHarusDibayar = totalHarga - diskonAmount;
            const kembalian = jumlahBayar - totalYangHarusDibayar;

            const transaksiList = getTransaksi();
            transaksiList.push({
                produk,
                jumlah,
                totalHarga,
                diskon,
                totalYangHarusDibayar,
                kembalian,
                metodePembayaran
            });
            saveTransaksi(transaksiList);

            // Menampilkan rincian pembayaran
            document.getElementById('totalHargaText').textContent = `Total Harga: Rp ${totalHarga}`;
            document.getElementById('diskonText').textContent = `Diskon: ${diskon}% (Rp ${diskonAmount})`;
            document.getElementById('totalYangHarusDibayarText').textContent = `Total yang harus dibayar: Rp ${totalYangHarusDibayar}`;
            document.getElementById('kembalianText').textContent = `Kembalian: Rp ${kembalian}`;

            this.reset();
            renderTransaksi();
        });

        function deleteTransaksi(index) {
            const transaksiList = getTransaksi();
            transaksiList.splice(index, 1);
            saveTransaksi(transaksiList);
            renderTransaksi();
        }

        function editTransaksi(index) {
            const transaksiList = getTransaksi();
            const transaksi = transaksiList[index];

            document.getElementById('produk').value = transaksi.produk;
            document.getElementById('jumlah').value = transaksi.jumlah;
            document.getElementById('metodePembayaran').value = transaksi.metodePembayaran;
            document.getElementById('diskon').value = transaksi.diskon;
            document.getElementById('jumlahBayar').value = transaksi.totalYangHarusDibayar;

            transaksiList.splice(index, 1);
            saveTransaksi(transaksiList);
            renderTransaksi();
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderDropdowns();
            renderTransaksi();
        });
    </script>
</body>
</html>
