<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.2/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Halaman Transaksi</h2>

        <!-- Form Transaksi -->
        <form id="transaksiForm">
            <!-- Pilih Pelanggan -->
            <div class="mb-3">
                <label for="pelanggan" class="form-label">Pilih Pelanggan</label>
                <select class="form-select" id="pelanggan" required>
                    <option value="" disabled selected>Pilih Pelanggan</option>
                </select>
            </div>

            <!-- Pilih Produk -->
            <div class="mb-3">
                <label for="produk" class="form-label">Pilih Produk</label>
                <select class="form-select" id="produk" required>
                    <option value="" disabled selected>Pilih Produk</option>
                </select>
            </div>

            <!-- Jumlah Produk -->
            <div class="mb-3">
                <label for="jumlah" class="form-label">Jumlah</label>
                <input type="number" class="form-control" id="jumlah" placeholder="Masukkan jumlah produk" required>
            </div>

            <!-- Tambah Keranjang -->
            <button type="button" class="btn btn-secondary mb-3" id="tambahKeranjang">Tambah ke Keranjang</button>

            <!-- Keranjang -->
            <h4>Keranjang</h4>
            <table class="table table-striped" id="keranjangTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Produk</th>
                        <th>Harga</th>
                        <th>Jumlah</th>
                        <th>Subtotal</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <!-- Total -->
            <div class="mb-3">
                <label for="total" class="form-label">Total</label>
                <input type="number" class="form-control" id="total" readonly>
            </div>

            <!-- Metode Pembayaran -->
            <div class="mb-3">
                <label for="metodePembayaran" class="form-label">Metode Pembayaran</label>
                <select class="form-select" id="metodePembayaran" required>
                    <option value="Cash">Cash</option>
                    <option value="Transfer">Transfer</option>
                    <option value="QR">QR</option>
                    <option value="Ewallet">Ewallet</option>
                </select>
            </div>

            <!-- Jumlah Dibayar -->
            <div class="mb-3">
                <label for="bayar" class="form-label">Jumlah Dibayar</label>
                <input type="number" class="form-control" id="bayar" placeholder="Masukkan Jumlah Dibayar" required>
            </div>

            <!-- Bukti Pembayaran -->
            <div class="mb-3" id="buktiPembayaranDiv" style="display: none;">
                <label for="buktiPembayaran" class="form-label">Upload Bukti Pembayaran</label>
                <input type="file" class="form-control" id="buktiPembayaran" accept=".jpg,.jpeg,.png,.pdf">
            </div>

            <button type="submit" class="btn btn-primary">Proses Transaksi</button>
        </form>

        <!-- Daftar Transaksi -->
        <h4 class="mt-5">Daftar Transaksi</h4>
        <table class="table table-striped" id="transaksiTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>ID Transaksi</th>
                    <th>Pelanggan</th>
                    <th>Total</th>
                    <th>Metode</th>
                    <th>Status</th>
                    <th>Bukti Pembayaran</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let transaksiList = [];
        let keranjang = [];

        // Metode Pembayaran - Tampilkan atau Sembunyikan Bukti Pembayaran
        document.getElementById('metodePembayaran').addEventListener('change', function () {
            const metode = this.value;
            const buktiPembayaranDiv = document.getElementById('buktiPembayaranDiv');
            buktiPembayaranDiv.style.display = metode === 'Cash' ? 'none' : 'block';
        });

        // Tambah ke Keranjang
        document.getElementById('tambahKeranjang').addEventListener('click', function () {
            const produk = document.getElementById('produk').value;
            const jumlah = parseInt(document.getElementById('jumlah').value);
            if (!produk || jumlah <= 0) return alert('Silakan pilih produk dan masukkan jumlah yang valid.');

            keranjang.push({ produk, jumlah });
            renderKeranjang();
        });

        // Render Keranjang
        function renderKeranjang() {
            const tableBody = document.querySelector('#keranjangTable tbody');
            tableBody.innerHTML = '';
            let total = 0;

            keranjang.forEach((item, index) => {
                total += item.jumlah * 10000; // Dummy harga 10000
                tableBody.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${item.produk}</td>
                        <td>Rp 10,000</td>
                        <td>${item.jumlah}</td>
                        <td>Rp ${item.jumlah * 10000}</td>
                        <td><button onclick="hapusKeranjang(${index})" class="btn btn-danger btn-sm">Hapus</button></td>
                    </tr>
                `;
            });

            document.getElementById('total').value = total;
        }

        // Hapus Keranjang
        function hapusKeranjang(index) {
            keranjang.splice(index, 1);
            renderKeranjang();
        }

        // Proses Transaksi
        document.getElementById('transaksiForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const pelanggan = document.getElementById('pelanggan').value;
            const total = document.getElementById('total').value;
            const metodePembayaran = document.getElementById('metodePembayaran').value;
            const bayar = document.getElementById('bayar').value;

            const idTransaksi = 'TRX-' + new Date().getTime();
            let status = metodePembayaran === 'Cash' && bayar >= total ? 'Lunas' : 'Belum Lunas';

            transaksiList.push({
                id: idTransaksi,
                pelanggan,
                total,
                metodePembayaran,
                status,
                bukti: metodePembayaran === 'Cash' ? null : document.getElementById('buktiPembayaran').files[0]
            });

            Swal.fire('Berhasil', 'Transaksi berhasil disimpan!', 'success');
            this.reset();
            keranjang = [];
            renderKeranjang();
            renderDaftarTransaksi();
        });

        // Render Daftar Transaksi
        function renderDaftarTransaksi() {
            const tableBody = document.querySelector('#transaksiTable tbody');
            tableBody.innerHTML = '';
            transaksiList.forEach((item, index) => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${item.id}</td>
                        <td>${item.pelanggan}</td>
                        <td>${item.total}</td>
                        <td>${item.metodePembayaran}</td>
                        <td>${item.status}</td>
                        <td>${item.bukti ? `<a href="${URL.createObjectURL(item.bukti)}" target="_blank">Lihat Bukti</a>` : '-'}</td>
                    </tr>
                `;
            });
        }
    </script>
</body>
</html>
