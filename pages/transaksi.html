<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script>
        // Periksa peran pengguna
        const role = localStorage.getItem('userRole');
        const allowedRoles = ['Admin', 'Kasir'];
        if (!allowedRoles.includes(role)) {
            alert('Anda tidak memiliki akses ke halaman ini!');
            window.location.href = 'login.html';
        }
    </script>

    <div class="container mt-5">
        <h2 class="text-center">Transaksi</h2>

        <!-- Form Transaksi -->
        <h4>Tambah Transaksi</h4>
        <form id="transaksiForm" class="mb-4">
            <div class="mb-3">
                <label for="pelanggan" class="form-label">Pilih Pelanggan</label>
                <select class="form-select" id="pelanggan" required>
                    <option value="" disabled selected>Pilih Pelanggan</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="produk" class="form-label">Pilih Produk</label>
                <div class="row">
                    <div class="col-md-8">
                        <select class="form-select" id="produk">
                            <option value="" disabled selected>Pilih Produk</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="number" id="jumlahProduk" class="form-control" placeholder="Jumlah" min="1">
                    </div>
                </div>
                <button type="button" class="btn btn-secondary mt-2" onclick="tambahKeKeranjang()">Tambah ke Keranjang</button>
            </div>
            <h5>Keranjang</h5>
            <ul class="list-group mb-3" id="keranjangList"></ul>
            <div class="mb-3">
                <label for="metodePembayaran" class="form-label">Metode Pembayaran</label>
                <select class="form-select" id="metodePembayaran" required>
                    <option value="" disabled selected>Pilih Metode Pembayaran</option>
                    <option value="Cash">Cash</option>
                    <option value="Transfer">Transfer</option>
                    <option value="QR">QR</option>
                    <option value="EWallet">E-Wallet</option>
                </select>
            </div>
            <div class="mb-3" id="buktiPembayaranContainer" style="display: none;">
                <label for="buktiPembayaran" class="form-label">Unggah Bukti Pembayaran</label>
                <input type="file" class="form-control" id="buktiPembayaran">
            </div>
            <div class="mb-3">
                <label for="bayar" class="form-label">Jumlah Dibayar</label>
                <input type="number" class="form-control" id="bayar" placeholder="Masukkan Jumlah Dibayar" required>
            </div>
            <button type="submit" class="btn btn-primary">Proses Transaksi</button>
        </form>

        <h4>Daftar Transaksi</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID Transaksi</th>
                    <th>Pelanggan</th>
                    <th>Produk</th>
                    <th>Metode</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="transaksiTable"></tbody>
        </table>
    </div>

    <script>
        let keranjang = [];
        let idCounter = 1;

        function getPelanggan() {
            return JSON.parse(localStorage.getItem('pelanggan')) || [];
        }

        function getProduk() {
            return JSON.parse(localStorage.getItem('produk')) || [];
        }

        function getTransaksi() {
            return JSON.parse(localStorage.getItem('transaksi')) || [];
        }

        function saveTransaksi(data) {
            localStorage.setItem('transaksi', JSON.stringify(data));
        }

        function renderPelanggan() {
            const pelangganList = getPelanggan();
            const pelangganSelect = document.getElementById('pelanggan');
            pelangganList.forEach((pelanggan) => {
                const option = document.createElement('option');
                option.value = pelanggan.nama;
                option.textContent = pelanggan.nama;
                pelangganSelect.appendChild(option);
            });
        }

        function renderProduk() {
            const produkList = getProduk();
            const produkSelect = document.getElementById('produk');
            produkList.forEach((produk) => {
                const option = document.createElement('option');
                option.value = produk.nama;
                option.textContent = produk.nama + " (Rp " + produk.harga + ")";
                produkSelect.appendChild(option);
            });
        }

        function tambahKeKeranjang() {
            const produkSelect = document.getElementById('produk');
            const jumlah = parseInt(document.getElementById('jumlahProduk').value);
            if (!produkSelect.value || isNaN(jumlah) || jumlah < 1) {
                alert('Pilih produk dan masukkan jumlah yang valid!');
                return;
            }

            const produk = produkSelect.value;
            keranjang.push({ produk, jumlah });
            renderKeranjang();
        }

        function renderKeranjang() {
            const keranjangList = document.getElementById('keranjangList');
            keranjangList.innerHTML = '';
            keranjang.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.textContent = `${item.produk} x ${item.jumlah}`;
                keranjangList.appendChild(li);
            });
        }

        function renderTransaksi() {
            const transaksiList = getTransaksi();
            const transaksiTable = document.getElementById('transaksiTable');
            transaksiTable.innerHTML = '';

            transaksiList.forEach((transaksi) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${transaksi.id}</td>
                    <td>${transaksi.pelanggan}</td>
                    <td>${transaksi.produk.map((p) => `${p.produk} x ${p.jumlah}`).join(', ')}</td>
                    <td>${transaksi.metode}</td>
                    <td>Rp ${transaksi.total}</td>
                    <td>${transaksi.status}</td>
                    <td>
                        <button class="btn btn-success btn-sm" onclick="konfirmasiPembayaran(${transaksi.id})">Konfirmasi</button>
                        <button class="btn btn-danger btn-sm" onclick="hapusTransaksi(${transaksi.id})">Hapus</button>
                    </td>
                `;
                transaksiTable.appendChild(row);
            });
        }

        function prosesTransaksi(e) {
            e.preventDefault();

            const pelanggan = document.getElementById('pelanggan').value;
            const metode = document.getElementById('metodePembayaran').value;
            const bayar = parseFloat(document.getElementById('bayar').value);
            const total = keranjang.reduce((sum, item) => sum + (item.jumlah * 10000), 0);
            const status = metode === 'Cash' && bayar >= total ? 'Lunas' : 'Belum Lunas';

            const transaksiList = getTransaksi();
            transaksiList.push({
                id: `TRX-${idCounter++}`,
                pelanggan,
                produk: keranjang,
                metode,
                total,
                bayar,
                status,
            });

            saveTransaksi(transaksiList);
            keranjang = [];
            renderKeranjang();
            renderTransaksi();
            alert('Transaksi berhasil diproses!');
        }

        document.getElementById('transaksiForm').addEventListener('submit', prosesTransaksi);
        document.addEventListener('DOMContentLoaded', () => {
            renderPelanggan();
            renderProduk();
            renderTransaksi();
        });
    </script>
</body>
</html>
