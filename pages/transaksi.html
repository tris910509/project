<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #buktiPembayaranDiv {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Halaman Transaksi</h2>

        <!-- Form Transaksi -->
        <form id="transaksiForm">
            <!-- Pilih Pelanggan -->
            <div class="mb-3">
                <label for="pelanggan" class="form-label">Pilih Pelanggan</label>
                <select class="form-select" id="pelanggan" required>
                    <option value="" disabled selected>Pilih Pelanggan</option>
                </select>
            </div>

            <!-- Nomor Handphone Pelanggan -->
            <div class="mb-3">
                <label for="noHandphone" class="form-label">Nomor Handphone Pelanggan</label>
                <input type="text" class="form-control" id="noHandphone" placeholder="Masukkan Nomor Handphone Pelanggan" required>
            </div>

            <!-- Pilih Produk -->
            <div class="mb-3">
                <label for="produk" class="form-label">Pilih Produk</label>
                <select class="form-select" id="produk">
                    <option value="" disabled selected>Pilih Produk</option>
                </select>
            </div>

            <!-- Jumlah Produk -->
            <div class="mb-3">
                <label for="jumlah" class="form-label">Jumlah</label>
                <input type="number" class="form-control" id="jumlah" placeholder="Masukkan jumlah produk">
            </div>

            <!-- Keranjang -->
            <button type="button" class="btn btn-secondary mb-3" id="tambahKeranjang">Tambah ke Keranjang</button>

            <h4>Keranjang</h4>
            <table class="table table-striped" id="keranjangTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Produk</th>
                        <th>Harga</th>
                        <th>Jumlah</th>
                        <th>Subtotal</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <!-- Total -->
            <div class="mb-3">
                <label for="total" class="form-label">Total</label>
                <input type="number" class="form-control" id="total" readonly>
            </div>

            <!-- Metode Pembayaran -->
            <div class="mb-3">
                <label for="metodePembayaran" class="form-label">Metode Pembayaran</label>
                <select class="form-select" id="metodePembayaran" required>
                    <option value="Cash">Cash</option>
                    <option value="Transfer">Transfer</option>
                    <option value="QR">QR</option>
                    <option value="Ewallet">Ewallet</option>
                </select>
            </div>

            <!-- Jumlah Dibayar -->
            <div class="mb-3">
                <label for="bayar" class="form-label">Jumlah Dibayar</label>
                <input type="number" class="form-control" id="bayar" placeholder="Masukkan Jumlah Dibayar" required>
            </div>

            <!-- Bukti Pembayaran -->
            <div class="mb-3" id="buktiPembayaranDiv">
                <label for="buktiPembayaran" class="form-label">Upload Bukti Pembayaran</label>
                <input type="file" class="form-control" id="buktiPembayaran" accept=".jpg,.jpeg,.png,.pdf">
            </div>

            <button type="submit" class="btn btn-primary">Proses Transaksi</button>
        </form>

        <!-- Daftar Transaksi -->
        <h4 class="mt-5">Daftar Transaksi</h4>
        <table class="table table-striped" id="transaksiTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>ID Transaksi</th>
                    <th>Pelanggan</th>
                    <th>Total</th>
                    <th>Metode</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script>
        emailjs.init("YOUR_USER_ID");  // Gantilah dengan User ID Anda di EmailJS

        let keranjang = [];
        const pelangganList = JSON.parse(localStorage.getItem('pelanggan')) || [];
        const produkList = JSON.parse(localStorage.getItem('produk')) || [];
        const transaksiList = JSON.parse(localStorage.getItem('transaksi')) || [];

        // Render dropdown pelanggan
        function renderPelanggan() {
            const pelangganSelect = document.getElementById('pelanggan');
            pelangganList.forEach(pelanggan => {
                const option = document.createElement('option');
                option.value = pelanggan.nama;
                option.textContent = pelanggan.nama;
                pelangganSelect.appendChild(option);
            });
        }

        // Render dropdown produk
        function renderProduk() {
            const produkSelect = document.getElementById('produk');
            produkList.forEach(produk => {
                const option = document.createElement('option');
                option.value = JSON.stringify(produk);
                option.textContent = `${produk.nama} - Rp ${produk.harga}`;
                produkSelect.appendChild(option);
            });
        }

        // Menangani metode pembayaran
        document.getElementById('metodePembayaran').addEventListener('change', function () {
            const metode = this.value;
            const buktiDiv = document.getElementById('buktiPembayaranDiv');
            buktiDiv.style.display = metode === 'Cash' ? 'none' : 'block';
        });

        // Tambah ke keranjang
        document.getElementById('tambahKeranjang').addEventListener('click', () => {
            const produk = JSON.parse(document.getElementById('produk').value);
            const jumlah = parseInt(document.getElementById('jumlah').value);

            if (jumlah > 0) {
                keranjang.push({
                    nama: produk.nama,
                    harga: produk.harga,
                    jumlah,
                    subtotal: produk.harga * jumlah
                });
                renderKeranjang();
            } else {
                alert('Jumlah harus lebih dari 0');
            }
        });

        function renderKeranjang() {
            const keranjangTable = document.querySelector('#keranjangTable tbody');
            keranjangTable.innerHTML = '';
            let total = 0;

            keranjang.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.nama}</td>
                    <td>Rp ${item.harga}</td>
                    <td>${item.jumlah}</td>
                    <td>Rp ${item.subtotal}</td>
                    <td><button class="btn btn-danger btn-sm" onclick="hapusKeranjang(${index})">Hapus</button></td>
                `;
                keranjangTable.appendChild(row);
                total += item.subtotal;
            });

            document.getElementById('total').value = total;
        }

        function hapusKeranjang(index) {
            keranjang.splice(index, 1);
            renderKeranjang();
        }

        document.getElementById('transaksiForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const pelanggan = document.getElementById('pelanggan').value;
            const noHandphone = document.getElementById('noHandphone').value;
            const total = document.getElementById('total').value;
            const metodePembayaran = document.getElementById('metodePembayaran').value;
            const bayar = parseInt(document.getElementById('bayar').value);
            const transaksiId = 'TRX-' + Date.now();
            let status = 'Belum Lunas';

            if (metodePembayaran === 'Cash' && bayar >= total) {
                status = 'Lunas';
            } else if (metodePembayaran !== 'Cash') {
                status = 'Proses';
            }

            let buktiPembayaran = null;
            if (metodePembayaran !== 'Cash') {
                const fileInput = document.getElementById('buktiPembayaran');
                const file = fileInput.files[0];
                if (file) {
                    const fileName = `${transaksiId}.${file.name.split('.').pop()}`;
                    buktiPembayaran = fileName;
                }
            }

            transaksiList.push({
                id: transaksiId,
                pelanggan,
                noHandphone,
                total,
                metodePembayaran,
                bayar,
                status,
                buktiPembayaran
            });

            localStorage.setItem('transaksi', JSON.stringify(transaksiList));
            renderTransaksi();

            // Kirim email notifikasi
            sendEmailNotification(transaksiId, pelanggan, total, metodePembayaran, status, buktiPembayaran);

            // Kirim WhatsApp ke nomor pelanggan
            if (metodePembayaran !== 'Cash') {
                sendToWhatsApp(transaksiId, pelanggan, total, metodePembayaran, buktiPembayaran, noHandphone);
            }

            // Reset form
            document.getElementById('transaksiForm').reset();
            keranjang = [];
            renderKeranjang();
        });

        function renderTransaksi() {
            const transaksiTable = document.querySelector('#transaksiTable tbody');
            transaksiTable.innerHTML = '';
            transaksiList.forEach((transaksi, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${transaksi.id}</td>
                    <td>${transaksi.pelanggan}</td>
                    <td>Rp ${transaksi.total}</td>
                    <td>${transaksi.metodePembayaran}</td>
                    <td>${transaksi.status}</td>
                    <td>
                        <button class="btn btn-info btn-sm" onclick="viewDetail(${index})">Detail</button>
                    </td>
                `;
                transaksiTable.appendChild(row);
            });
        }

        function viewDetail(index) {
            const transaksi = transaksiList[index];
            alert(`ID Transaksi: ${transaksi.id}\nPelanggan: ${transaksi.pelanggan}\nTotal: Rp ${transaksi.total}\nMetode Pembayaran: ${transaksi.metodePembayaran}\nStatus: ${transaksi.status}`);
        }

        function sendEmailNotification(transaksiId, pelanggan, total, metodePembayaran, status, buktiPembayaran) {
            const templateParams = {
                transaksi_id: transaksiId,
                pelanggan: pelanggan,
                total: total,
                metode_pembayaran: metodePembayaran,
                status: status,
                bukti_pembayaran: buktiPembayaran ? 'Ada' : 'Tidak Ada'
            };

            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", templateParams)
                .then(function(response) {
                    console.log('Email sent successfully:', response);
                }, function(error) {
                    console.log('Failed to send email:', error);
                });
        }

        function sendToWhatsApp(transaksiId, pelanggan, total, metodePembayaran, buktiPembayaran, noHandphone) {
            const message = `Transaksi Pembayaran\nID: ${transaksiId}\nPelanggan: ${pelanggan}\nTotal: Rp ${total}\nMetode Pembayaran: ${metodePembayaran}\nBukti Pembayaran: ${buktiPembayaran ? 'Ada' : 'Tidak Ada'}`;
            const whatsappLink = `https://wa.me/${noHandphone}?text=${encodeURIComponent(message)}`;
            window.open(whatsappLink, '_blank');
        }

        renderPelanggan();
        renderProduk();
        renderTransaksi();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
