<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Halaman Transaksi</h2>

        <!-- Pilihan Pelanggan -->
        <div class="mb-3">
            <label for="pelangganSelect" class="form-label">Pilih Pelanggan</label>
            <select class="form-control" id="pelangganSelect">
                <option value="umum">Pelanggan Umum</option>
                <!-- Daftar pelanggan terdaftar akan diisi di sini -->
            </select>
        </div>

        <!-- Form Pelanggan Umum -->
        <div id="pelangganUmumForm" class="mb-3">
            <label for="namaPelanggan" class="form-label">Nama Pelanggan</label>
            <input type="text" class="form-control" id="namaPelanggan" placeholder="Masukkan Nama Pelanggan">
            <label for="noHandphonePelanggan" class="form-label">Nomor Handphone</label>
            <input type="text" class="form-control" id="noHandphonePelanggan" placeholder="Masukkan Nomor Handphone">
        </div>

        <!-- Tampilkan Informasi Pelanggan Terdaftar -->
        <div id="pelangganInfo" style="display: none;">
            <h4>Informasi Pelanggan</h4>
            <p><strong>Nama:</strong> <span id="namaPelangganInfo"></span></p>
            <p><strong>Nomor Handphone:</strong> <span id="noHandphonePelangganInfo"></span></p>
            <p><strong>Alamat:</strong> <span id="alamatPelangganInfo"></span></p>
        </div>

        <h4 class="mt-5">Detail Transaksi</h4>
        <!-- Detail Transaksi akan ditampilkan di sini -->

        <button class="btn btn-primary" onclick="prosesTransaksi()">Proses Transaksi</button>
    </div>

    <script>
        // Data pelanggan yang terdaftar
        const pelangganList = JSON.parse(localStorage.getItem('pelanggan')) || [];

        // Fungsi untuk mengisi dropdown pelanggan terdaftar
        function populatePelangganSelect() {
            const pelangganSelect = document.getElementById('pelangganSelect');
            pelangganList.forEach((pelanggan, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = pelanggan.nama;
                pelangganSelect.appendChild(option);
            });
        }

        // Menampilkan informasi pelanggan terdaftar
        function showPelangganInfo(index) {
            const pelanggan = pelangganList[index];
            document.getElementById('pelangganInfo').style.display = 'block';
            document.getElementById('namaPelangganInfo').textContent = pelanggan.nama;
            document.getElementById('noHandphonePelangganInfo').textContent = pelanggan.noHandphone;
            document.getElementById('alamatPelangganInfo').textContent = pelanggan.alamat;
        }

        // Menampilkan form pelanggan umum
        function showPelangganUmumForm() {
            document.getElementById('pelangganUmumForm').style.display = 'block';
            document.getElementById('pelangganInfo').style.display = 'none';
        }

        // Menyembunyikan form pelanggan umum
        function hidePelangganUmumForm() {
            document.getElementById('pelangganUmumForm').style.display = 'none';
        }

        // Menangani perubahan pada dropdown pelanggan
        document.getElementById('pelangganSelect').addEventListener('change', function () {
            const selectedValue = this.value;

            if (selectedValue === 'umum') {
                // Tampilkan form pelanggan umum
                showPelangganUmumForm();
            } else {
                // Tampilkan informasi pelanggan terdaftar
                hidePelangganUmumForm();
                showPelangganInfo(selectedValue);
            }
        });

        // Fungsi untuk memproses transaksi
        function prosesTransaksi() {
            const pelangganSelect = document.getElementById('pelangganSelect').value;
            let pelangganInfo = {};

            if (pelangganSelect === 'umum') {
                const nama = document.getElementById('namaPelanggan').value;
                const noHandphone = document.getElementById('noHandphonePelanggan').value;
                if (!nama || !noHandphone) {
                    alert('Nama dan Nomor Handphone harus diisi!');
                    return;
                }
                pelangganInfo = { nama, noHandphone };
            } else {
                pelangganInfo = pelangganList[pelangganSelect];
            }

            // Proses transaksi dengan data pelanggan yang dipilih
            alert(`Transaksi Diproses untuk ${pelangganInfo.nama} - Nomor Handphone: ${pelangganInfo.noHandphone}`);
        }

        // Inisialisasi halaman dengan mengisi daftar pelanggan dan menampilkan form yang sesuai
        populatePelangganSelect();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
