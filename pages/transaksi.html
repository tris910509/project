<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Halaman Transaksi</h2>

        <!-- Form Transaksi -->
        <h4>Tambah Transaksi</h4>
        <form id="transaksiForm" class="mb-4" enctype="multipart/form-data">
            <!-- Pilih Pelanggan -->
            <div class="mb-3">
                <label for="pelanggan" class="form-label">Pilih Pelanggan</label>
                <select class="form-select" id="pelanggan" required>
                    <option value="" disabled selected>Pilih Pelanggan</option>
                </select>
            </div>

            <!-- Pilih Produk -->
            <div class="mb-3">
                <label for="produk" class="form-label">Pilih Produk</label>
                <select class="form-select" id="produk">
                    <option value="" disabled selected>Pilih Produk</option>
                </select>
            </div>

            <!-- Jumlah Produk -->
            <div class="mb-3">
                <label for="jumlah" class="form-label">Jumlah</label>
                <input type="number" class="form-control" id="jumlah" placeholder="Masukkan jumlah produk">
            </div>

            <!-- Keranjang -->
            <button type="button" class="btn btn-secondary mb-3" id="tambahKeranjang">Tambah ke Keranjang</button>

            <h4>Keranjang</h4>
            <table class="table table-striped" id="keranjangTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Produk</th>
                        <th>Harga</th>
                        <th>Jumlah</th>
                        <th>Subtotal</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <!-- Total -->
            <div class="mb-3">
                <label for="total" class="form-label">Total</label>
                <input type="number" class="form-control" id="total" readonly>
            </div>

            <!-- Metode Pembayaran -->
            <div class="mb-3">
                <label for="metodePembayaran" class="form-label">Metode Pembayaran</label>
                <select class="form-select" id="metodePembayaran" required>
                    <option value="Cash">Cash</option>
                    <option value="Transfer">Transfer</option>
                    <option value="QR">QR</option>
                    <option value="Ewallet">Ewallet</option>
                </select>
            </div>

            <!-- Jumlah Dibayar -->
            <div class="mb-3">
                <label for="bayar" class="form-label">Jumlah Dibayar</label>
                <input type="number" class="form-control" id="bayar" placeholder="Masukkan Jumlah Dibayar" required>
            </div>

            <!-- Bukti Pembayaran (hanya untuk Transfer, QR, Ewallet) -->
            <div class="mb-3" id="buktiPembayaranDiv">
                <label for="buktiPembayaran" class="form-label">Upload Bukti Pembayaran</label>
                <input type="file" class="form-control" id="buktiPembayaran" name="buktiPembayaran">
            </div>

            <button type="submit" class="btn btn-primary">Proses Transaksi</button>
        </form>

        <!-- Daftar Transaksi -->
        <h4>Daftar Transaksi</h4>
        <table class="table table-striped" id="transaksiTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Pelanggan</th>
                    <th>Total</th>
                    <th>Metode</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let keranjang = [];
        const pelangganList = JSON.parse(localStorage.getItem('pelanggan')) || [];
        const produkList = JSON.parse(localStorage.getItem('produk')) || [];
        const transaksiList = JSON.parse(localStorage.getItem('transaksi')) || [];

        // Render dropdown pelanggan
        function renderPelanggan() {
            const pelangganSelect = document.getElementById('pelanggan');
            pelangganList.forEach(pelanggan => {
                const option = document.createElement('option');
                option.value = pelanggan.nama;
                option.textContent = pelanggan.nama;
                pelangganSelect.appendChild(option);
            });
        }

        // Render dropdown produk
        function renderProduk() {
            const produkSelect = document.getElementById('produk');
            produkList.forEach(produk => {
                const option = document.createElement('option');
                option.value = JSON.stringify(produk);
                option.textContent = `${produk.nama} - Rp ${produk.harga}`;
                produkSelect.appendChild(option);
            });
        }

        // Menangani perubahan pada metode pembayaran
        document.getElementById('metodePembayaran').addEventListener('change', function() {
            const metodePembayaran = this.value;
            const buktiPembayaranDiv = document.getElementById('buktiPembayaranDiv');
            if (metodePembayaran === 'Cash') {
                // Sembunyikan input bukti pembayaran jika metode adalah Cash
                buktiPembayaranDiv.style.display = 'none';
            } else {
                // Tampilkan input bukti pembayaran untuk Transfer, QR, dan Ewallet
                buktiPembayaranDiv.style.display = 'block';
            }
        });

        // Tambah produk ke keranjang
        document.getElementById('tambahKeranjang').addEventListener('click', () => {
            const produk = JSON.parse(document.getElementById('produk').value);
            const jumlah = parseInt(document.getElementById('jumlah').value);

            if (jumlah > 0) {
                keranjang.push({
                    nama: produk.nama,
                    harga: produk.harga,
                    jumlah,
                    subtotal: produk.harga * jumlah
                });
                renderKeranjang();
            } else {
                alert('Jumlah harus lebih dari 0');
            }
        });

        // Render keranjang
        function renderKeranjang() {
            const keranjangTable = document.querySelector('#keranjangTable tbody');
            keranjangTable.innerHTML = '';
            let total = 0;

            keranjang.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.nama}</td>
                    <td>Rp ${item.harga}</td>
                    <td>${item.jumlah}</td>
                    <td>Rp ${item.subtotal}</td>
                    <td><button class="btn btn-danger btn-sm" onclick="hapusKeranjang(${index})">Hapus</button></td>
                `;
                keranjangTable.appendChild(row);
                total += item.subtotal;
            });

            document.getElementById('total').value = total;
        }

        // Hapus item dari keranjang
        function hapusKeranjang(index) {
            keranjang.splice(index, 1);
            renderKeranjang();
        }

        // Form submit untuk transaksi
        document.getElementById('transaksiForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const pelanggan = document.getElementById('pelanggan').value;
            const total = document.getElementById('total').value;
            const metodePembayaran = document.getElementById('metodePembayaran').value;
            const bayar = document.getElementById('bayar').value;
            const transaksiId = 'TRX-' + Date.now(); // ID unik transaksi
            let status = 'Belum Lunas';
            let buktiPembayaranUrl = null;

            // Cek pembayaran cash
            if (metodePembayaran === 'Cash') {
                if (parseInt(bayar) >= parseInt(total)) {
                    status = 'Lunas';
                }
            }

            // Cek bukti pembayaran untuk transfer, QR, Ewallet
            if (metodePembayaran !== 'Cash') {
                const fileInput = document.getElementById('buktiPembayaran');
                const file = fileInput.files[0];
                if (file) {
                    buktiPembayaranUrl = uploadBuktiPembayaran(file, transaksiId);
                }
            }

            // Menambah transaksi
            tambahTransaksi(pelanggan, total, metodePembayaran, bayar, status, transaksiId, buktiPembayaranUrl);
        });

        // Upload bukti pembayaran
        function uploadBuktiPembayaran(file, transaksiId) {
            const extension = file.name.split('.').pop().toLowerCase();
            let fileUrl = null;

            if (extension === 'jpg' || extension === 'png' || extension === 'jpeg') {
                // Convert image to PDF
                const doc = new jsPDF();
                doc.addImage(URL.createObjectURL(file), 'PNG', 10, 10, 180, 160);
                fileUrl = `bukti/${transaksiId}.pdf`;
                doc.save(fileUrl);
            } else if (extension === 'pdf') {
                // If file is already PDF, just save it
                fileUrl = `bukti/${transaksiId}.pdf`;
                const formData = new FormData();
                formData.append('file', file);
                // Here, we would normally send the file to the server, but for local storage, we just simulate it
                localStorage.setItem(fileUrl, URL.createObjectURL(file));
            }
            return fileUrl;
        }

        // Tambah transaksi ke list
        function tambahTransaksi(pelanggan, total, metodePembayaran, bayar, status, transaksiId, buktiPembayaranUrl) {
            const transaksi = {
                id: transaksiId,
                pelanggan,
                total,
                metodePembayaran,
                bayar,
                status,
                buktiPembayaran: buktiPembayaranUrl
            };
            transaksiList.push(transaksi);
            localStorage.setItem('transaksi', JSON.stringify(transaksiList));
            renderTransaksi();
        }

        // Render transaksi
        function renderTransaksi() {
            const transaksiTable = document.querySelector('#transaksiTable tbody');
            transaksiTable.innerHTML = '';

            transaksiList.forEach(transaksi => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${transaksi.id}</td>
                    <td>${transaksi.pelanggan}</td>
                    <td>Rp ${transaksi.total}</td>
                    <td>${transaksi.metodePembayaran}</td>
                    <td>${transaksi.status}</td>
                    <td><button class="btn btn-info btn-sm" onclick="lihatStruk('${transaksi.id}')">Lihat Struk</button></td>
                `;
                transaksiTable.appendChild(row);
            });
        }

        // Lihat struk transaksi
        function lihatStruk(transaksiId) {
            const transaksi = transaksiList.find(t => t.id === transaksiId);
            const buktiPembayaranHtml = transaksi.buktiPembayaran ? `<p><strong>Bukti Pembayaran:</strong> <a href="${transaksi.buktiPembayaran}" target="_blank">Lihat Bukti</a></p>` : '';
            const strukContent = document.getElementById('strukContent');
            strukContent.innerHTML = `
                <p><strong>ID Transaksi:</strong> ${transaksi.id}</p>
                <p><strong>Pelanggan:</strong> ${transaksi.pelanggan}</p>
                <p><strong>Total:</strong> Rp ${transaksi.total}</p>
                <p><strong>Metode Pembayaran:</strong> ${transaksi.metodePembayaran}</p>
                <p><strong>Status:</strong> ${transaksi.status}</p>
                ${buktiPembayaranHtml}
            `;
            const strukModal = new bootstrap.Modal(document.getElementById('strukModal'));
            strukModal.show();
        }

        renderPelanggan();
        renderProduk();
        renderTransaksi();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
