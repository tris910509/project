<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script>
        // Periksa peran pengguna
        const role = localStorage.getItem('userRole');
        const allowedRoles = ['Admin', 'Kasir'];
        if (!allowedRoles.includes(role)) {
            alert('Anda tidak memiliki akses ke halaman ini!');
            window.location.href = 'login.html';
        }
    </script>

    <div class="container mt-5">
        <h2 class="text-center">Transaksi</h2>

        <!-- Form Transaksi -->
        <h4>Tambah Transaksi</h4>
        <form id="transaksiForm" class="mb-4">
            <div class="mb-3">
                <label for="pelanggan" class="form-label">Pilih Pelanggan</label>
                <select class="form-select" id="pelanggan" required>
                    <option value="" disabled selected>Pilih Pelanggan</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="produk" class="form-label">Pilih Produk</label>
                <div class="row">
                    <div class="col-md-8">
                        <select class="form-select" id="produk">
                            <option value="" disabled selected>Pilih Produk</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="number" id="jumlahProduk" class="form-control" placeholder="Jumlah" min="1">
                    </div>
                </div>
                <button type="button" class="btn btn-secondary mt-2" onclick="tambahKeKeranjang()">Tambah ke Keranjang</button>
            </div>
            <h5>Keranjang</h5>
            <ul class="list-group mb-3" id="keranjangList"></ul>
            <div class="mb-3">
                <label for="metodePembayaran" class="form-label">Metode Pembayaran</label>
                <select class="form-select" id="metodePembayaran" required>
                    <option value="" disabled selected>Pilih Metode Pembayaran</option>
                    <option value="Cash">Cash</option>
                    <option value="Transfer">Transfer</option>
                    <option value="QR">QR</option>
                    <option value="EWallet">E-Wallet</option>
                </select>
            </div>
            <div class="mb-3" id="buktiPembayaranContainer" style="display: none;">
                <label for="buktiPembayaran" class="form-label">Unggah Bukti Pembayaran</label>
                <input type="file" class="form-control" id="buktiPembayaran">
            </div>
            <div class="mb-3">
                <label for="bayar" class="form-label">Jumlah Dibayar</label>
                <input type="number" class="form-control" id="bayar" placeholder="Masukkan Jumlah Dibayar" required>
            </div>
            <button type="submit" class="btn btn-primary">Proses Transaksi</button>
        </form>

        <!-- Daftar Transaksi -->
        <h4>Daftar Transaksi</h4>
        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" id="filterPelanggan" class="form-control" placeholder="Filter ID Pelanggan">
            </div>
            <div class="col-md-4">
                <select id="filterMetode" class="form-select">
                    <option value="">Filter Metode Pembayaran</option>
                    <option value="Cash">Cash</option>
                    <option value="Transfer">Transfer</option>
                    <option value="QR">QR</option>
                    <option value="EWallet">E-Wallet</option>
                </select>
            </div>
            <div class="col-md-4">
                <select id="filterStatus" class="form-select">
                    <option value="">Filter Status Pembayaran</option>
                    <option value="Lunas">Lunas</option>
                    <option value="Belum Lunas">Belum Lunas</option>
                    <option value="Proses">Proses</option>
                    <option value="Pending">Pending</option>
                </select>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID Transaksi</th>
                    <th>ID Pelanggan</th>
                    <th>Produk</th>
                    <th>Metode</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="transaksiTable"></tbody>
        </table>
    </div>

    <script>
        // Variabel Keranjang
        let keranjang = [];
        let idCounter = 1;

        // Ambil Data Pelanggan
        function getPelanggan() {
            return JSON.parse(localStorage.getItem('pelanggan')) || [];
        }

        // Ambil Data Produk
        function getProduk() {
            return JSON.parse(localStorage.getItem('produk')) || [];
        }

        // Ambil Data Transaksi
        function getTransaksi() {
            return JSON.parse(localStorage.getItem('transaksi')) || [];
        }

        // Simpan Transaksi
        function saveTransaksi(data) {
            localStorage.setItem('transaksi', JSON.stringify(data));
        }

        // Render Pelanggan
        function renderPelanggan() {
            const pelangganList = getPelanggan();
            const pelangganSelect = document.getElementById('pelanggan');
            pelangganList.forEach((pelanggan) => {
                const option = document.createElement('option');
                option.value = pelanggan.id;
                option.textContent = `${pelanggan.id} - ${pelanggan.nama}`;
                pelangganSelect.appendChild(option);
            });
        }

        // Render Produk
        function renderProduk() {
            const produkList = getProduk();
            const produkSelect = document.getElementById('produk');
            produkList.forEach((produk) => {
                const option = document.createElement('option');
                option.value = produk.id;
                option.textContent = `${produk.nama} (Rp ${produk.harga})`;
                produkSelect.appendChild(option);
            });
        }

        // Tambah ke Keranjang
        function tambahKeKeranjang() {
            const produkSelect = document.getElementById('produk');
            const jumlah = parseInt(document.getElementById('jumlahProduk').value);
            if (!produkSelect.value || isNaN(jumlah) || jumlah < 1) {
                alert('Pilih produk dan masukkan jumlah yang valid!');
                return;
            }

            const produk = produkSelect.value;
            const produkData = getProduk().find((p) => p.id === produk);
            const total = jumlah * produkData.harga;
            keranjang.push({ id: produk, nama: produkData.nama, jumlah, harga: produkData.harga, total });
            renderKeranjang();
        }

        // Render Keranjang
        function renderKeranjang() {
            const keranjangList = document.getElementById('keranjangList');
            keranjangList.innerHTML = '';
            keranjang.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.innerHTML = `
                    ${item.nama} x ${item.jumlah} - Rp ${item.total}
                    <button class="btn btn-danger btn-sm" onclick="hapusDariKeranjang(${index})">Hapus</button>
                `;
                keranjangList.appendChild(li);
            });
        }

        // Hapus Item dari Keranjang
        function hapusDariKeranjang(index) {
            keranjang.splice(index, 1);
            renderKeranjang();
        }

        // Simpan Transaksi
        document.getElementById('transaksiForm').addEventListener('submit', (e) => {
            e.preventDefault();

            // Validasi
            if (!keranjang.length) {
                alert('Tambahkan produk ke keranjang!');
                return;
            }

            // Proses Data Transaksi
            const pelangganId = document.getElementById('pelanggan').value;
            const metode = document.getElementById('metodePembayaran').value;
            const bayar = parseFloat(document.getElementById('bayar').value);
            const total = keranjang.reduce((sum, item) => sum + item.total, 0);

            // Status
            let status = 'Belum Lunas';
            if (metode === 'Cash') {
                status = bayar >= total ? 'Lunas' : 'Belum Lunas';
            }

            // Data Transaksi
            const transaksi = {
                id: `TRX-${idCounter++}`,
                pelangganId,
                produk: [...keranjang],
                metode,
                total,
                bayar,
                status,
            };

            // Simpan dan Render Ulang
            const transaksiList = getTransaksi();
            transaksiList.push(transaksi);
            saveTransaksi(transaksiList);
            keranjang = [];
            renderKeranjang();
            renderTransaksi();

            alert('Transaksi berhasil diproses!');
        });

        // Render Transaksi
        function renderTransaksi() {
            const transaksiList = getTransaksi();
            const transaksiTable = document.getElementById('transaksiTable');
            transaksiTable.innerHTML = '';

            transaksiList.forEach((transaksi) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${transaksi.id}</td>
                    <td>${transaksi.pelangganId}</td>
                    <td>${transaksi.produk.map((p) => `${p.nama} x ${p.jumlah}`).join(', ')}</td>
                    <td>${transaksi.metode}</td>
                    <td>Rp ${transaksi.total}</td>
                    <td>${transaksi.status}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="lihatDetail(${transaksi.id})">Detail</button>
                    </td>
                `;
                transaksiTable.appendChild(row);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderPelanggan();
            renderProduk();
            renderTransaksi();
        });
    </script>
</body>
</html>
