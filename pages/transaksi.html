<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script>
        // Periksa peran pengguna
        const role = localStorage.getItem('userRole');
        const allowedRoles = ['Admin', 'Member'];
        if (!allowedRoles.includes(role)) {
            alert('Anda tidak memiliki akses ke halaman ini!');
            window.location.href = 'login.html';
        }
    </script>

    <div class="container mt-5">
        <h2 class="text-center">Transaksi</h2>
        <form id="transaksiForm" class="mb-4">
            <div class="mb-3">
                <label for="produk" class="form-label">Nama Produk</label>
                <input type="text" class="form-control" id="produk" placeholder="Masukkan nama produk" required>
            </div>
            <div class="mb-3">
                <label for="jumlah" class="form-label">Jumlah</label>
                <input type="number" class="form-control" id="jumlah" placeholder="Masukkan jumlah" required>
            </div>
            <div class="mb-3">
                <label for="harga" class="form-label">Harga</label>
                <input type="number" class="form-control" id="harga" placeholder="Masukkan harga" required>
            </div>
            <button type="submit" class="btn btn-primary">Tambah Transaksi</button>
        </form>

        <table class="table table-striped" id="transaksiTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Produk</th>
                    <th>Jumlah</th>
                    <th>Total Harga</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="transaksiTableBody"></tbody>
        </table>
    </div>

    <script>
        function getTransaksi() {
            return JSON.parse(localStorage.getItem('transaksi')) || [];
        }

        function saveTransaksi(transaksi) {
            localStorage.setItem('transaksi', JSON.stringify(transaksi));
        }

        function renderTransaksi() {
            const transaksiList = getTransaksi();
            const transaksiTableBody = document.getElementById('transaksiTableBody');
            transaksiTableBody.innerHTML = '';

            transaksiList.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.produk}</td>
                    <td>${item.jumlah}</td>
                    <td>${item.totalHarga}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteTransaksi(${index})">Delete</button>
                    </td>
                `;
                transaksiTableBody.appendChild(row);
            });
        }

        document.getElementById('transaksiForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const produk = document.getElementById('produk').value;
            const jumlah = parseInt(document.getElementById('jumlah').value);
            const harga = parseInt(document.getElementById('harga').value);
            const totalHarga = jumlah * harga;

            const transaksiList = getTransaksi();
            transaksiList.push({ produk, jumlah, totalHarga });
            saveTransaksi(transaksiList);

            this.reset();
            renderTransaksi();
        });

        function deleteTransaksi(index) {
            const transaksiList = getTransaksi();
            transaksiList.splice(index, 1);
            saveTransaksi(transaksiList);
            renderTransaksi();
        }

        document.addEventListener('DOMContentLoaded', renderTransaksi);
    </script>
</body>
</html>
