<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #pelangganUmumDiv {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Halaman Transaksi</h2>

        <!-- Form Transaksi -->
        <form id="transaksiForm">
            <!-- Kategori Pelanggan -->
            <div class="mb-3">
                <label for="kategoriPelanggan" class="form-label">Kategori Pelanggan</label>
                <select class="form-select" id="kategoriPelanggan" required>
                    <option value="Tersimpan">Pelanggan Tersimpan</option>
                    <option value="Umum">Pelanggan Umum</option>
                </select>
            </div>

            <!-- Pilih Pelanggan (Pelanggan yang Tersimpan) -->
            <div class="mb-3" id="pelangganTersimpanDiv">
                <label for="pelanggan" class="form-label">Pilih Pelanggan</label>
                <select class="form-select" id="pelanggan" required>
                    <option value="" disabled selected>Pilih Pelanggan</option>
                </select>
            </div>

            <!-- Form Pelanggan Umum -->
            <div class="mb-3" id="pelangganUmumDiv">
                <label for="namaPelanggan" class="form-label">Nama Pelanggan</label>
                <input type="text" class="form-control" id="namaPelanggan" placeholder="Masukkan Nama Pelanggan">

                <label for="noHpPelanggan" class="form-label mt-3">Nomor Handphone</label>
                <input type="text" class="form-control" id="noHpPelanggan" placeholder="Masukkan Nomor Handphone">

                <label for="alamatPelanggan" class="form-label mt-3">Alamat</label>
                <input type="text" class="form-control" id="alamatPelanggan" placeholder="Masukkan Alamat">
            </div>

            <!-- Pilih Produk -->
            <div class="mb-3">
                <label for="produk" class="form-label">Pilih Produk</label>
                <select class="form-select" id="produk">
                    <option value="" disabled selected>Pilih Produk</option>
                </select>
            </div>

            <!-- Jumlah Produk -->
            <div class="mb-3">
                <label for="jumlah" class="form-label">Jumlah</label>
                <input type="number" class="form-control" id="jumlah" placeholder="Masukkan jumlah produk">
            </div>

            <!-- Keranjang -->
            <button type="button" class="btn btn-secondary mb-3" id="tambahKeranjang">Tambah ke Keranjang</button>

            <h4>Keranjang</h4>
            <table class="table table-striped" id="keranjangTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Produk</th>
                        <th>Harga</th>
                        <th>Jumlah</th>
                        <th>Subtotal</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <!-- Total -->
            <div class="mb-3">
                <label for="total" class="form-label">Total</label>
                <input type="number" class="form-control" id="total" readonly>
            </div>

            <!-- Metode Pembayaran -->
            <div class="mb-3">
                <label for="metodePembayaran" class="form-label">Metode Pembayaran</label>
                <select class="form-select" id="metodePembayaran" required>
                    <option value="Cash">Cash</option>
                    <option value="Transfer">Transfer</option>
                    <option value="QR">QR</option>
                    <option value="Ewallet">Ewallet</option>
                </select>
            </div>

            <!-- Jumlah Dibayar -->
            <div class="mb-3">
                <label for="bayar" class="form-label">Jumlah Dibayar</label>
                <input type="number" class="form-control" id="bayar" placeholder="Masukkan Jumlah Dibayar" required>
            </div>

            <!-- Bukti Pembayaran -->
            <div class="mb-3" id="buktiPembayaranDiv">
                <label for="buktiPembayaran" class="form-label">Upload Bukti Pembayaran</label>
                <input type="file" class="form-control" id="buktiPembayaran" accept=".jpg,.jpeg,.png,.pdf">
            </div>

            <button type="submit" class="btn btn-primary">Proses Transaksi</button>
        </form>

        <!-- Daftar Transaksi -->
        <h4 class="mt-5">Daftar Transaksi</h4>
        <table class="table table-striped" id="transaksiTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>ID Transaksi</th>
                    <th>Pelanggan</th>
                    <th>Total</th>
                    <th>Metode</th>
                    <th>Status</th>
                    <th>Detail</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let keranjang = [];
        const pelangganList = JSON.parse(localStorage.getItem('pelanggan')) || [];
        const produkList = JSON.parse(localStorage.getItem('produk')) || [];
        const transaksiList = JSON.parse(localStorage.getItem('transaksi')) || [];

        // Render dropdown produk
        function renderProduk() {
            const produkSelect = document.getElementById('produk');
            produkList.forEach(produk => {
                const option = document.createElement('option');
                option.value = JSON.stringify(produk);
                option.textContent = `${produk.nama} - Rp ${produk.harga}`;
                produkSelect.appendChild(option);
            });
        }

        // Render dropdown pelanggan yang tersimpan
        function renderPelangganTersimpan() {
            const pelangganSelect = document.getElementById('pelanggan');
            pelangganSelect.innerHTML = '<option value="" disabled selected>Pilih Pelanggan</option>';
            pelangganList.forEach(pelanggan => {
                const option = document.createElement('option');
                option.value = pelanggan.id;
                option.textContent = pelanggan.nama;
                pelangganSelect.appendChild(option);
            });
        }

        // Menangani kategori pelanggan
        document.getElementById('kategoriPelanggan').addEventListener('change', function () {
            const kategori = this.value;
            const pelangganTersimpanDiv = document.getElementById('pelangganTersimpanDiv');
            const pelangganUmumDiv = document.getElementById('pelangganUmumDiv');

            if (kategori === 'Tersimpan') {
                pelangganTersimpanDiv.style.display = 'block';
                pelangganUmumDiv.style.display = 'none';
            } else {
                pelangganTersimpanDiv.style.display = 'none';
                pelangganUmumDiv.style.display = 'block';
            }
        });

        // Tambah pelanggan umum
        function tambahPelangganUmum() {
            const nama = document.getElementById('namaPelanggan').value;
            const noHp = document.getElementById('noHpPelanggan').value;
            const alamat = document.getElementById('alamatPelanggan').value;
            
            const id = 'PLG-' + Date.now();
            const pelanggan = { id, nama, noHp, alamat };
            pelangganList.push(pelanggan);
            localStorage.setItem('pelanggan', JSON.stringify(pelangganList));
            renderPelangganTersimpan();  // Update daftar pelanggan tersimpan
        }

        // Tambah ke keranjang
        document.getElementById('tambahKeranjang').addEventListener('click', () => {
            const produk = JSON.parse(document.getElementById('produk').value);
            const jumlah = parseInt(document.getElementById('jumlah').value);

            if (jumlah > 0) {
                keranjang.push({
                    nama: produk.nama,
                    harga: produk.harga,
                    jumlah,
                    subtotal: produk.harga * jumlah
                });
                renderKeranjang();
            } else {
                alert('Jumlah harus lebih dari 0');
            }
        });

        // Menampilkan keranjang
        function renderKeranjang() {
            const keranjangTable = document.querySelector('#keranjangTable tbody');
            keranjangTable.innerHTML = '';
            let total = 0;

            keranjang.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.nama}</td>
                    <td>Rp ${item.harga}</td>
                    <td>${item.jumlah}</td>
                    <td>Rp ${item.subtotal}</td>
                    <td><button class="btn btn-danger btn-sm" onclick="hapusKeranjang(${index})">Hapus</button></td>
                `;
                keranjangTable.appendChild(row);
                total += item.subtotal;
            });

            document.getElementById('total').value = total;
        }

        function hapusKeranjang(index) {
            keranjang.splice(index, 1);
            renderKeranjang();
        }

        // Proses transaksi
        document.getElementById('transaksiForm').addEventListener('submit', function (e) {
            e.preventDefault();

            let pelangganId, pelangganNama, pelangganNoHp, pelangganAlamat;

            if (document.getElementById('kategoriPelanggan').value === 'Tersimpan') {
                pelangganId = document.getElementById('pelanggan').value;
                const pelanggan = pelangganList.find(p => p.id == pelangganId);
                pelangganNama = pelanggan.nama;
                pelangganNoHp = pelanggan.noHp;
                pelangganAlamat = pelanggan.alamat;
            } else {
                pelangganNama = document.getElementById('namaPelanggan').value;
                pelangganNoHp = document.getElementById('noHpPelanggan').value;
                pelangganAlamat = document.getElementById('alamatPelanggan').value;
            }

            const total = document.getElementById('total').value;
            const metodePembayaran = document.getElementById('metodePembayaran').value;
            const bayar = parseInt(document.getElementById('bayar').value);
            const transaksiId = 'TRX-' + Date.now();
            let status = 'Belum Lunas';

            if (metodePembayaran === 'Cash' && bayar >= total) {
                status = 'Lunas';
            } else if (metodePembayaran !== 'Cash') {
                status = 'Proses';
            }

            let buktiPembayaran = null;
            if (metodePembayaran !== 'Cash') {
                const fileInput = document.getElementById('buktiPembayaran');
                const file = fileInput.files[0];
                if (file) {
                    const fileName = `${transaksiId}.${file.name.split('.').pop()}`;
                    buktiPembayaran = fileName;
                }
            }

            transaksiList.push({
                id: transaksiId,
                pelangganId,
                pelangganNama,
                pelangganNoHp,
                pelangganAlamat,
                total,
                metodePembayaran,
                bayar,
                status,
                buktiPembayaran
            });

            localStorage.setItem('transaksi', JSON.stringify(transaksiList));
            resetForm();
            renderTransaksi();
        });

        // Reset form
        function resetForm() {
            document.getElementById('transaksiForm').reset();
            keranjang = [];
            renderKeranjang();
        }

        // Render transaksi
        function renderTransaksi() {
            const transaksiTable = document.querySelector('#transaksiTable tbody');
            transaksiTable.innerHTML = '';
            transaksiList.forEach((transaksi, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${transaksi.id}</td>
                    <td>${transaksi.pelangganNama}</td>
                    <td>Rp ${transaksi.total}</td>
                    <td>${transaksi.metodePembayaran}</td>
                    <td>${transaksi.status}</td>
                    <td><button class="btn btn-info btn-sm" onclick="lihatDetail(${index})">Detail</button></td>
                    <td><button class="btn btn-success btn-sm" onclick="kirimWhatsApp(${index})">Kirim WhatsApp</button></td>
                `;
                transaksiTable.appendChild(row);
            });
        }

        // Lihat detail transaksi
        function lihatDetail(index) {
            const transaksi = transaksiList[index];
            alert(`
                ID Transaksi: ${transaksi.id}\n
                Pelanggan: ${transaksi.pelangganNama}\n
                Alamat: ${transaksi.pelangganAlamat}\n
                No Handphone: ${transaksi.pelangganNoHp}\n
                Total: Rp ${transaksi.total}\n
                Metode Pembayaran: ${transaksi.metodePembayaran}\n
                Status: ${transaksi.status}\n
                Bukti Pembayaran: ${transaksi.buktiPembayaran ? transaksi.buktiPembayaran : 'Tidak ada'}`);
        }

        // Kirim WhatsApp
        function kirimWhatsApp(index) {
            const transaksi = transaksiList[index];
            const pesan = `Transaksi ID: ${transaksi.id}\nPelanggan: ${transaksi.pelangganNama}\nTotal: Rp ${transaksi.total}\nMetode Pembayaran: ${transaksi.metodePembayaran}\nStatus: ${transaksi.status}`;
            const waUrl = `https://wa.me/?text=${encodeURIComponent(pesan)}`;
            window.open(waUrl, '_blank');
        }

        // Inisialisasi halaman
        renderProduk();
        renderPelangganTersimpan();
        renderTransaksi();
    </script>
</body>
</html>
