<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Pelanggan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script>
        // Periksa peran pengguna
        const role = localStorage.getItem('userRole');
        const allowedRoles = ['Admin'];
        if (!allowedRoles.includes(role)) {
            alert('Anda tidak memiliki akses ke halaman ini!');
            window.location.href = 'login.html';
        }
    </script>

    <div class="container mt-5">
        <h2 class="text-center">Manajemen Pelanggan</h2>

        <!-- Form Tambah Pelanggan -->
        <h4>Tambah Pelanggan</h4>
        <form id="tambahPelangganForm" class="mb-4">
            <div class="mb-3">
                <label for="namaPelanggan" class="form-label">Nama Pelanggan</label>
                <input type="text" class="form-control" id="namaPelanggan" placeholder="Masukkan Nama Pelanggan" required>
            </div>
            <div class="mb-3">
                <label for="jenisPelanggan" class="form-label">Jenis Pelanggan</label>
                <select class="form-select" id="jenisPelanggan" required>
                    <option value="Umum">Pelanggan Umum</option>
                    <option value="Member">Pelanggan Member</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Tambah Pelanggan</button>
        </form>

        <h4>Daftar Pelanggan</h4>
        <table class="table table-striped" id="pelangganTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nama Pelanggan</th>
                    <th>Jenis Pelanggan</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="pelangganTableBody"></tbody>
        </table>
    </div>

    <script>
        // Mengambil data pelanggan dari localStorage
        function getPelanggan() {
            return JSON.parse(localStorage.getItem('pelanggan')) || [];
        }

        // Menyimpan data pelanggan ke localStorage
        function savePelanggan(data) {
            localStorage.setItem('pelanggan', JSON.stringify(data));
        }

        // Render daftar pelanggan
        function renderPelanggan() {
            const pelangganList = getPelanggan();
            const pelangganTableBody = document.getElementById('pelangganTableBody');
            pelangganTableBody.innerHTML = '';

            pelangganList.forEach((pelanggan, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${pelanggan.nama}</td>
                    <td>${pelanggan.jenis}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="hapusPelanggan(${index})">Hapus</button>
                    </td>
                `;
                pelangganTableBody.appendChild(row);
            });
        }

        // Menambahkan pelanggan baru
        document.getElementById('tambahPelangganForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const nama = document.getElementById('namaPelanggan').value;
            const jenis = document.getElementById('jenisPelanggan').value;

            const pelangganList = getPelanggan();
            pelangganList.push({ nama, jenis });
            savePelanggan(pelangganList);

            this.reset();
            renderPelanggan();
        });

        // Menghapus pelanggan
        function hapusPelanggan(index) {
            const pelangganList = getPelanggan();
            pelangganList.splice(index, 1);
            savePelanggan(pelangganList);
            renderPelanggan();
        }

        document.addEventListener('DOMContentLoaded', renderPelanggan);
    </script>
</body>
</html>
