<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir Aplikasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">
        <!-- Navigasi Tab -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="transactions-tab" data-bs-toggle="tab" data-bs-target="#transactions" type="button" role="tab" aria-controls="transactions" aria-selected="true">Transaksi</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="categories-tab" data-bs-toggle="tab" data-bs-target="#categories" type="button" role="tab" aria-controls="categories" aria-selected="false">Kategori</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="suppliers-tab" data-bs-toggle="tab" data-bs-target="#suppliers" type="button" role="tab" aria-controls="suppliers" aria-selected="false">Supplier</button>
            </li>
        </ul>

        <div class="tab-content">
            <!-- Transaksi Tab -->
            <div class="tab-pane fade show active" id="transactions" role="tabpanel" aria-labelledby="transactions-tab">
                <h3 class="mt-4">Transaksi</h3>
                <form id="transactionForm">
                    <div class="mb-3">
                        <label for="customerName" class="form-label">Nama Pelanggan</label>
                        <input type="text" id="customerName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="transactionProduct" class="form-label">Produk</label>
                        <select id="transactionProduct" class="form-select" required></select>
                    </div>
                    <div class="mb-3">
                        <label for="transactionQuantity" class="form-label">Jumlah</label>
                        <input type="number" id="transactionQuantity" class="form-control" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="paymentMethod" class="form-label">Metode Pembayaran</label>
                        <select id="paymentMethod" class="form-select" required>
                            <option value="Cash">Cash</option>
                            <option value="Transfer">Transfer</option>
                            <option value="E-Wallet">E-Wallet</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="paymentStatus" class="form-label">Status Pembayaran</label>
                        <select id="paymentStatus" class="form-select" required>
                            <option value="Lunas">Lunas</option>
                            <option value="Belum Lunas">Belum Lunas</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan Transaksi</button>
                </form>

                <h3 class="mt-4">Daftar Transaksi</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Pelanggan</th>
                            <th>Produk</th>
                            <th>Jumlah</th>
                            <th>Total Harga</th>
                            <th>Metode Pembayaran</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="transactionList"></tbody>
                </table>
            </div>

            <!-- Kategori Tab -->
            <div class="tab-pane fade" id="categories" role="tabpanel" aria-labelledby="categories-tab">
                <h3 class="mt-4">Kategori</h3>
                <form id="categoryForm">
                    <div class="mb-3">
                        <label for="categoryName" class="form-label">Nama Kategori</label>
                        <input type="text" id="categoryName" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Tambah Kategori</button>
                </form>
                <h3 class="mt-4">Daftar Kategori</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nama Kategori</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="categoryList"></tbody>
                </table>
            </div>

            <!-- Supplier Tab -->
            <div class="tab-pane fade" id="suppliers" role="tabpanel" aria-labelledby="suppliers-tab">
                <h3 class="mt-4">Supplier</h3>
                <form id="supplierForm">
                    <div class="mb-3">
                        <label for="supplierName" class="form-label">Nama Supplier</label>
                        <input type="text" id="supplierName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="supplierPhone" class="form-label">No HP Supplier</label>
                        <input type="text" id="supplierPhone" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="supplierCompany" class="form-label">Nama Perusahaan</label>
                        <input type="text" id="supplierCompany" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="supplierAddress" class="form-label">Alamat Perusahaan</label>
                        <input type="text" id="supplierAddress" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Tambah Supplier</button>
                </form>
                <h3 class="mt-4">Daftar Supplier</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nama Supplier</th>
                            <th>No HP</th>
                            <th>Nama Perusahaan</th>
                            <th>Alamat</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="supplierList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
