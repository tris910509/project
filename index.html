<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kasir Lengkap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Aplikasi Kasir Lengkap</h1>

        <!-- Menu Navigasi -->
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#products" data-bs-toggle="tab">Produk</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#categories" data-bs-toggle="tab">Kategori</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#suppliers" data-bs-toggle="tab">Supplier</a>
            </li>
        </ul>

        <div class="tab-content mt-3">
            <!-- Halaman Produk -->
            <div class="tab-pane fade show active" id="products">
                <h3>Tambah Produk</h3>
                <form id="productForm">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Nama Produk</label>
                        <input type="text" id="productName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="productCategory" class="form-label">Kategori</label>
                        <select id="productCategory" class="form-select" required></select>
                    </div>
                    <div class="mb-3">
                        <label for="productSupplier" class="form-label">Supplier</label>
                        <select id="productSupplier" class="form-select" required></select>
                    </div>
                    <div class="mb-3">
                        <label for="productStock" class="form-label">Stok</label>
                        <input type="number" id="productStock" class="form-control" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Harga</label>
                        <input type="number" id="productPrice" class="form-control" min="0" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Tambah Produk</button>
                </form>

                <h3 class="mt-4">Daftar Produk</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nama</th>
                            <th>Kategori</th>
                            <th>Supplier</th>
                            <th>Stok</th>
                            <th>Harga</th>
                        </tr>
                    </thead>
                    <tbody id="productList"></tbody>
                </table>
            </div>

            <!-- Halaman Kategori -->
            <div class="tab-pane fade" id="categories">
                <h3>Tambah Kategori</h3>
                <form id="categoryForm">
                    <div class="mb-3">
                        <label for="categoryName" class="form-label">Nama Kategori</label>
                        <input type="text" id="categoryName" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Tambah Kategori</button>
                </form>

                <h3 class="mt-4">Daftar Kategori</h3>
                <ul id="categoryList" class="list-group"></ul>
            </div>

            <!-- Halaman Supplier -->
            <div class="tab-pane fade" id="suppliers">
                <h3>Tambah Supplier</h3>
                <form id="supplierForm">
                    <div class="mb-3">
                        <label for="supplierName" class="form-label">Nama Supplier</label>
                        <input type="text" id="supplierName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="supplierPhone" class="form-label">No HP</label>
                        <input type="text" id="supplierPhone" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="supplierCompany" class="form-label">Nama Perusahaan</label>
                        <input type="text" id="supplierCompany" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="supplierAddress" class="form-label">Alamat Perusahaan</label>
                        <textarea id="supplierAddress" class="form-control" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Tambah Supplier</button>
                </form>

                <h3 class="mt-4">Daftar Supplier</h3>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nama</th>
                            <th>No HP</th>
                            <th>Perusahaan</th>
                            <th>Alamat</th>
                        </tr>
                    </thead>
                    <tbody id="supplierList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
