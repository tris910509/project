<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kasir</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Aplikasi Kasir Sederhana</h1>
        <div class="row">
            <div class="col-md-6">
                <!-- Form Produk -->
                <h3>Tambah Produk</h3>
                <form id="productForm">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Nama Produk</label>
                        <input type="text" id="productName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Kategori</label>
                        <input type="text" id="category" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="supplier" class="form-label">Supplier</label>
                        <input type="text" id="supplier" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Harga</label>
                        <input type="number" id="price" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Tambah Produk</button>
                </form>
            </div>
            <div class="col-md-6">
                <!-- Daftar Produk -->
                <h3>Daftar Produk</h3>
                <ul id="productList" class="list-group"></ul>
            </div>
        </div>
        <hr>
        <!-- Form Transaksi -->
        <h3>Transaksi</h3>
        <form id="transactionForm">
            <div class="mb-3">
                <label for="customerName" class="form-label">Nama Pelanggan</label>
                <input type="text" id="customerName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="selectedProduct" class="form-label">Produk</label>
                <select id="selectedProduct" class="form-select" required></select>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Jumlah</label>
                <input type="number" id="quantity" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">Metode Pembayaran</label>
                <select id="paymentMethod" class="form-select" required>
                    <option value="Cash">Cash</option>
                    <option value="Transfer">Transfer</option>
                    <option value="E-Wallet">E-Wallet</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Proses Transaksi</button>
        </form>
        <hr>
        <!-- Laporan -->
        <h3>Laporan Transaksi</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Pelanggan</th>
                    <th>Produk</th>
                    <th>Jumlah</th>
                    <th>Total</th>
                    <th>Metode Pembayaran</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="transactionReport"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
