<!-- Profil User -->
<h3>Profil</h3>
<div id="profilContent">
    <form id="profilForm">
        <div class="mb-3">
            <label for="profilUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="profilUsername">
        </div>
        <div class="mb-3">
            <label for="profilPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="profilPassword">
        </div>
        <div class="mb-3">
            <label for="profilEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="profilEmail">
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
    </form>
</div>
